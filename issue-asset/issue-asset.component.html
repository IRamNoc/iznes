<div class="header-breadcrumbs">
  <h1><i class="fa fa-users"></i> Issue Asset</h1>
</div>

<clr-tabs>
  <clr-tab>
    <button clrTabLink>Issue Asset Form</button>
    <clr-tab-content *clrIfActive>
      <form [formGroup]="issueAssetForm" (ngSubmit)="issueAsset()">
        <section class="form-block">
          <div class="form-group col-sm-6">
            <label class="control-label" for="asset">
              Asset
            </label>
            <ng-select id="asset"
                       [items]="walletInstrumentsSelectItems"
                       [allowClear]="true"
                       placeholder="Select Issuer Address"
                       [formControl]="issueAssetForm.controls['asset']"
            >
            </ng-select>
          </div>

          <various-address-select [formControl]="issueAssetForm.controls['recipient']"
                                  [relationshipArray]="toRelationshipSelectItems"
                                  [ownWalletAddressArray]="walletAddressSelectItems"
                                  [class.error]="!issueAssetForm.controls['recipient'].valid &&
                   issueAssetForm.controls['recipient'].touched"></various-address-select>

          <div class="form-group col-sm-6">
            <label class="control-label" for="amount">
              Amount
            </label>
            <input type="text" id="amount" placeholder="Amount" size="45"
                   [formControl]="issueAssetForm.controls['amount']"
                   [class.error]="!issueAssetForm.controls['amount'].valid &&
                   issueAssetForm.controls['amount'].touched">
          </div>


          <button type="submit" class="btn btn-primary">Issue Asset</button>

          <div *ngIf="!issueAssetForm.controls['asset'].valid &&
          issueAssetForm.controls['asset'].touched" class="alert-items col-sm-5">

            <div class="alert alert-danger">
              <div class="alert-items">
                <div class="alert-item">
                <span class="alert-text">
                  Asset is required
                </span>
                </div>
              </div>
            </div>

          </div>

          <div *ngIf="!issueAssetForm.controls['recipient'].valid &&
           issueAssetForm.controls['recipient'].touched" class="alert-items col-sm-5">

            <div class="alert alert-danger">
              <div class="alert-items">
                <div class="alert-item">
                <span class="alert-text">
                  Recipient is required
                </span>
                </div>
              </div>
            </div>

          </div>

          <div *ngIf="!issueAssetForm.controls['amount'].valid &&
           issueAssetForm.controls['amount'].touched" class="alert-items col-sm-5">

            <div class="alert alert-danger">
              <div class="alert-items">
                <div class="alert-item">
                <span class="alert-text">
                  Amount is required
                </span>
                </div>
              </div>
            </div>

          </div>
        </section>

      </form>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
