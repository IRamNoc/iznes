<div class="header-breadcrumbs">
    <h1><i class="fa fa-address-book-o"></i> {{ 'Users Audit' | translate }}</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="tabAccountAdminUsersAuditButton">{{ 'Audit' | translate }}</button>
        <clr-tab-content class="outer">
            <div class="row buttons">
                <div class="col">
                    <label class="control-label">&nbsp;</label>
                    
                </div>
            </div>

            <clr-datagrid #dataGrid>
                <clr-dg-column class="col-ref">
                    <span id="accountAdminCol">{{ 'Ref' | translate }}</span>
                </clr-dg-column>

                <clr-dg-row *clrDgItems="let row of audit; let idx = index;" id="{{'accountAdminUsersAuditRow' + idx}}" clrDgRowClickable>
                    <clr-dg-cell id="{{'accountAdminUserCellRef' + idx}}" class="col-ref">
                        {{row.reference}}
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>{{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>

            <div class="row buttons bottom">
                <div class="col">
                    <button class="btn" (click)="exportCSV()">{{ 'Export Users as CSV' | translate }}</button>
                </div>
            </div>

            <div class="row actions bottom">
                <div class="col">
                    <a [routerLink]="'/account-admin/users'" class="btn btn-primary">{{ 'Back' | translate }}</a>
                </div>
            </div>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
