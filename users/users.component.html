<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> Manage User</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="users-list-tab"><i class="fa fa-search"></i> Search</button>

            <clr-tab-content id="users-list-content" *clrIfActive="true">
                <div class="panel-body">
                    <setl-admin-users-table
                        [dataArray]="usersData"
                        (deleteEvent)="handleDelete($event)"
                        (editEvent)="handleEdit($event)"
                    ></setl-admin-users-table>
                </div>
            </clr-tab-content>
        </clr-tab>

        <clr-tab>
            <button clrTabLink id="users-new-tab"><i class="fa fa-user"></i> Add User</button>

            <clr-tab-content id="users-new-content" *clrIfActive>
                <div class="user-tab-panel-body panel-body">
                    <form>
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span class="ml_translated" mltag="txt_username">Username</span>
                                    </label>
                                    <div>
                                        <input type="text" placeholder="Username" class="form-control username mlp_translated" mltag="txt_username">
                                    </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span class="ml_translated" mltag="txt_email">Email</span>
                                    </label>
                                    <div>
                                        <input type="email" placeholder="enter email..." class="form-control email mlp_translated" mltag="txt_enteremail">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span class="ml_translated" mltag="txt_account">Account</span>
                                    </label>
                                    <ng-select
                                        (selected)="selected('accountType', $event)"
                                        (removed)="removed('accountType', $event)"
                                        [items]="accountTypes"
                                        [allowClear]="true"
                                        placeholder="Select Type">
                                    </ng-select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span mltag="txt_usertype">User Type</span>
                                    </label>
                                    <ng-select
                                        (selected)="selected('userType', $event)"
                                        (removed)="removed('userType', $event)"
                                        [items]="userTypes"
                                        [allowClear]="true"
                                        placeholder="Select Type">
                                    </ng-select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span class="ml_translated" mltag="txt_password">Password</span>
                                    </label>
                                    <div>
                                        <input type="password" autocomplete="off" placeholder="Password" class="form-control password1 mlp_translated" mltag="txt_password">
                                    </div>
                                </div>

                                <div class="form-group col-sm-6">
                                    <label class="control-label">
                                        <span class="ml_translated" mltag="txt_repeatpassword">Repeat Password</span>
                                    </label>
                                    <div>
                                        <input type="password" autocomplete="off" placeholder="Repeat Password" class="form-control password2 mlp_translated" mltag="txt_repeatpassword">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label class="control-label">
                                        <span class="ml" mltag="txt_access">Acc√®s</span>
                                    </label>
                                    <div>
                                        <ng-container *ngTemplateOutlet="accessAdminTabs"></ng-container>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group button-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- This nested tab set cannot be directly inside the main one :( -->
    <ng-template #accessAdminTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> Administrative</button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        Administrative
                        <ng-container *ngTemplateOutlet="accessAdminSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> Transactional</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Transactional
                        <ng-container *ngTemplateOutlet="accessTransactionSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-briefcase"></i> Wallets</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Wallets
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-chain"></i> Chains</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Chains
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessAdminSubTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> Groups</button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        <select>
                            <option value="">Select One</option>
                            <option value="1">Group 1</option>
                            <option value="2">Group 2</option>
                        </select>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> Individual</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        big grid thing needs to be here...
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessTransactionSubTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> Groups</button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        1
                        <select>
                            <option value="">Select One</option>
                            <option value="1">Group 1</option>
                            <option value="2">Group 2</option>
                        </select>
                        2
                        <select>
                            <option value="">Select One</option>
                            <option value="1">Group 1</option>
                            <option value="2">Group 2</option>
                        </select>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> Individual</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        <select>
                            <option value="">Select One</option>
                            <option value="1">Group 1</option>
                            <option value="2">Group 2</option>
                        </select>
                        big grid thing again...
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>
</div>
