<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> Manage User</h1>
</div>

<div class="wrapper wrapper-content">
    <clr-tabs>
        <!-- Tabs. -->
        <clr-tab-link [clrTabLinkId]="'link1'" [clrTabLinkActive]="true"><i class="fa fa-search"></i> Search</clr-tab-link>
        <clr-tab-link [clrTabLinkId]="'link2'" [clrTabLinkActive]="false"><i class="fa fa-user"></i> Add User</clr-tab-link>

        <!-- Content panels. -->
        <clr-tab-content [clrTabContentId]="'content1'" [clrTabContentActive]="true">
            <div class="panel-body">
                <setl-admin-users-table
                    [dataArray]="userData"
                    (deleteEvent)="handleDelete($event)"
                    (editEvent)="handleEdit($event)"
                ></setl-admin-users-table>
            </div>
        </clr-tab-content>
        <clr-tab-content [clrTabContentId]="'content1'" [clrTabContentActive]="false">
            <div class="user-tab-panel-body panel-body">
                <form>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_username">Username</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" placeholder="Username" class="form-control username mlp_translated" mltag="txt_username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_email">Email</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="email" placeholder="enter email..." class="form-control email mlp_translated" mltag="txt_enteremail">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span class="ml_translated" mltag="txt_account">Account</span></label>
                            <div class="col-sm-9">
                                <select name="account" class="account">
                                    <option value="" disabled="disabled">Select one</option>
                                    <option value="1">SETL Private Admin</option>
                                    <option value="2">Developement_Admin_Account</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span mltag="txt_usertype">User Type</span>
                            </label>
                            <div class="col-sm-9">
                                <select name="type" class="usertype">
                                    <option value="" disabled="disabled">Select one</option>
                                    <option value="15">System Admin</option>
                                    <option value="25">Chain Admin</option>
                                    <option value="26">SGP Admin</option>
                                    <option value="27">Bank</option>
                                    <option value="36">Investor Admin</option>
                                    <option value="46">Investor with KYC</option>
                                    <option value="47">Investor without KYC</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_password">Password</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="password" autocomplete="off" placeholder="Password" class="form-control password1 mlp_translated" mltag="txt_password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_repeatpassword">Repeat Password</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="password" autocomplete="off" placeholder="Repeat Password" class="form-control password2 mlp_translated" mltag="txt_repeatpassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml" mltag="txt_access">Acc√®s</span>
                            </label>
                            <div class="col-sm-9">
                                <ng-container *ngTemplateOutlet="accessAdminTabs"></ng-container>
                            </div>
                        </div>

                        <div class="form-group button-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </clr-tab-content>
    </clr-tabs>

    <!-- This nested tab set cannot be directly inside the main one :( -->
    <ng-template #accessAdminTabs>
        <clr-tabs>
            <!-- Tabs. -->
            <clr-tab-link [clrTabLinkId]="'link1.1'" [clrTabLinkActive]="true"><i class="fa fa-users"></i> Administrative</clr-tab-link>
            <clr-tab-link [clrTabLinkId]="'link1.2'" [clrTabLinkActive]="false"><i class="fa fa-user"></i> Transactional</clr-tab-link>
            <clr-tab-link [clrTabLinkId]="'link1.3'" [clrTabLinkActive]="false"><i class="fa fa-briefcase"></i> Wallets</clr-tab-link>
            <clr-tab-link [clrTabLinkId]="'link1.4'" [clrTabLinkActive]="false"><i class="fa fa-chain"></i> Chains</clr-tab-link>

            <!-- Content panels. -->
            <clr-tab-content [clrTabContentId]="'content1.1'" [clrTabContentActive]="true">
                <div class="panel-body">
                    Administrative
                    <ng-container *ngTemplateOutlet="accessAdminSubTabs"></ng-container>
                </div>
            </clr-tab-content>
            <clr-tab-content [clrTabContentId]="'content1.2'" [clrTabContentActive]="false">
                <div class="panel-body">
                    Transactional
                    <ng-container *ngTemplateOutlet="accessTransactionSubTabs"></ng-container>
                </div>
            </clr-tab-content>
            <clr-tab-content [clrTabContentId]="'content1.3'" [clrTabContentActive]="false">
                <div class="panel-body">
                    Wallets
                </div>
            </clr-tab-content>
            <clr-tab-content [clrTabContentId]="'content1.4'" [clrTabContentActive]="false">
                <div class="panel-body">
                    Chains
                </div>
            </clr-tab-content>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessAdminSubTabs>
        <clr-tabs>
            <!-- Tabs. -->
            <clr-tab-link [clrTabLinkId]="'link2.1'" [clrTabLinkActive]="true"><i class="fa fa-users"></i> Groups</clr-tab-link>
            <clr-tab-link [clrTabLinkId]="'link2.2'" [clrTabLinkActive]="false"><i class="fa fa-user"></i> Individual</clr-tab-link>

            <!-- Content panels. -->
            <clr-tab-content [clrTabContentId]="'content2.1'" [clrTabContentActive]="true">
                <div class="panel-body">
                    <select>
                        <option value="">Select One</option>
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                    </select>
                </div>
            </clr-tab-content>
            <clr-tab-content [clrTabContentId]="'content2.2'" [clrTabContentActive]="false">
                <div class="panel-body">
                    big grid thing needs to be here...
                </div>
            </clr-tab-content>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessTransactionSubTabs>
        <clr-tabs>
            <!-- Tabs. -->
            <clr-tab-link [clrTabLinkId]="'link2.1'" [clrTabLinkActive]="true"><i class="fa fa-users"></i> Groups</clr-tab-link>
            <clr-tab-link [clrTabLinkId]="'link2.2'" [clrTabLinkActive]="false"><i class="fa fa-user"></i> Individual</clr-tab-link>

            <!-- Content panels. -->
            <clr-tab-content [clrTabContentId]="'content2.1'" [clrTabContentActive]="true">
                <div class="panel-body">
                    1
                    <select>
                        <option value="">Select One</option>
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                    </select>
                    2
                    <select>
                        <option value="">Select One</option>
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                    </select>
                </div>
            </clr-tab-content>
            <clr-tab-content [clrTabContentId]="'content2.2'" [clrTabContentActive]="false">
                <div class="panel-body">
                    <select>
                        <option value="">Select One</option>
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                    </select>
                    big grid thing again...
                </div>
            </clr-tab-content>
        </clr-tabs>
    </ng-template>
</div>
