
<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> <span mltag="txt_manageaccount">Manage Account</span></h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="link{{id}}" [innerHTML]="tabdata.title"></button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- Account list tab. -->
                <ng-container *ngIf="id === 0">
                    <ng-container
                            *ngTemplateOutlet="accountListTab"
                    ></ng-container>
                </ng-container>

                <!-- Account add tab. -->
                <ng-container *ngIf="id === 1">
                    <ng-container
                            *ngTemplateOutlet="staticAccountAddTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>

                <!-- Account edit tabs. -->
                <ng-container *ngIf="id >= 2">
                    <ng-container
                            *ngTemplateOutlet="dynamicEditTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Account Data Table. -->
    <ng-template #accountListTab>
        <div class="panel-body">

            <clr-datagrid>
                <clr-dg-column mltag="txt_actions">Actions</clr-dg-column>
                <clr-dg-column mltag="txt_accountname">Account Name</clr-dg-column>
                <clr-dg-column mltag="txt_description">Description</clr-dg-column>


                <clr-dg-row *clrDgItems="let account of accountList;">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button (click)="handleEdit(account.index)" class="btn">
                                <i class="fa fa-pencil-square-o"></i> <span mltag="txt_edit">Edit</span></button>
                            <button (click)="handleDelete(account.index)" class="btn">
                                <i class="fa fa-trash-o"></i> <span mltag="txt_delete">Delete</span></button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>{{account.accountName}}</clr-dg-cell>
                    <clr-dg-cell>{{account.description}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- User Add Form. -->
    <ng-template #staticAccountAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleAddAccount(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_accountname">Account Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountName" placeholder="Account Name" class="form-control username mlp_translated" mltag="txt_accountname"/>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_accountdescription">Account Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountDescription" placeholder="Account Description" class="form-control username mlp_translated" mltag="txt_accountdescription"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_accountmember">Account Member</span>
                            </label>
                            <ng-select
                                    [items]="managedMemberList"
                                    [allowClear]="false"
                                    placeholder="Select Member"
                                    formControlName="member"
                                    [disabled]="!isSymAdmin"
                                    mltag="txt_selectmember"
                            >
                            </ng-select>
                        </div>
                    </div>

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!--Account Edit Form-->
    <ng-template #dynamicEditTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditAccount(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_accountname">Account Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountName" placeholder="Account Name" class="form-control mlp_translated" mltag="txt_accountname"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_accountdescription">Account Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountDescription" placeholder="Account Description" class="form-control mlp_translated" mltag="txt_accountdescription"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_member">Member</span>
                            </label>
                            <div>
                                <input type="text" [readonly]="true" formControlName="memberName" class="form-control mlp_translated"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_wallet">Wallet</span>
                            </label>
                            <ng-select
                                    [items]="managedWalletList"
                                    [allowClear]="false"
                                    placeholder="Select Wallet"
                                    formControlName="wallet"
                                    mltag="txt_selectwallet"
                            >
                            </ng-select>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group button-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                                <button (click)="closeTab(tabid)" class="btn btn-secondary" mltag="txt_close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
</div>
