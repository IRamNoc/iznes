<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> Manage Account</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="link{{id}}" [innerHTML]="tabdata.title"></button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- Account list tab. -->
                <ng-container *ngIf="id === 0">
                    <ng-container
                        *ngTemplateOutlet="accountListTab"
                    ></ng-container>
                </ng-container>

                <!-- Account add tab. -->
                <ng-container *ngIf="id === 1">
                    <ng-container
                        *ngTemplateOutlet="staticAccountAddTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>

                <!-- Account edit tabs. -->
                <ng-container *ngIf="id >= 2">
                    <ng-container
                        *ngTemplateOutlet="dynamicEditTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Account Data Table. -->
    <ng-template #accountListTab>
        <div class="panel-body">

            <clr-datagrid #usersDataGrid>
                <clr-dg-column>Actions</clr-dg-column>
                <clr-dg-column>Account Name</clr-dg-column>
                <clr-dg-column>Description</clr-dg-column>


                <clr-dg-row *clrDgItems="let account of accountList; let i = index">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button (click)="handleEdit(i)" class="btn">
                                <i class="fa fa-pencil-square-o"></i> Edit
                            </button>
                            <button (click)="handleDelete(i)" class="btn">
                                <i class="fa fa-trash-o"></i> Delete
                            </button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>{{account.accountName}}</clr-dg-cell>
                    <clr-dg-cell>{{account.description}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} accounts
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- User Add Form. -->
    <ng-template #staticAccountAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleAddAccount(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Account Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountName" placeholder="Account Name" class="form-control username mlp_translated" mltag="txt_username">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Account Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountDescription" placeholder="Account Description" class="form-control username mlp_translated" mltag="txt_username">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Account Member</span>
                            </label>
                            <ng-select
                                [items]="managedMemberList"
                                [allowClear]="false"
                                placeholder="Select Member"
                                formControlName="member"
                                [disabled]="!isSymAdmin"
                            >
                            </ng-select>
                        </div>
                    </div>

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!--Account Edit Form-->
    <ng-template #dynamicEditTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditAccount(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Account Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountName" placeholder="Account Name" class="form-control mlp_translated">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Account Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="accountDescription" placeholder="Account Description" class="form-control mlp_translated">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Member</span>
                            </label>
                            <div>
                                <input type="text" [readonly]="true" formControlName="memberName" class="form-control mlp_translated">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated">Wallet</span>
                            </label>
                            <ng-select
                                [items]="managedWalletList"
                                [allowClear]="false"
                                placeholder="Select Wallet"
                                formControlName="wallet"
                            >
                            </ng-select>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group button-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                                <button (click)="closeTab(tabid)" class="btn btn-secondary">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
</div>
