<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> Manage User</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="testlink{{id}}" [innerHTML]="tabdata.title"></button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- User list tab. -->
                <ng-container *ngIf="id === 0">
                    <ng-container
                        *ngTemplateOutlet="staticGroupList"
                    ></ng-container>
                </ng-container>

                <!-- User add tab. -->
                <ng-container *ngIf="id === 1">
                    <ng-container
                        *ngTemplateOutlet="staticGroupAddTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>

                <!-- User edit tabs. -->
                <ng-container *ngIf="id >= 2">
                    <ng-container
                        *ngTemplateOutlet="dynamicGroupEditTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Group List Table. -->
    <ng-template #staticGroupList>
        <div class="panel-body">

            <clr-datagrid #usersDataGrid>
                <clr-dg-column>Actions</clr-dg-column>
                <clr-dg-column>Group Name</clr-dg-column>
                <clr-dg-column>Group Type</clr-dg-column>

                <clr-dg-row *clrDgItems="let group of allGroupList">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button (click)="handleEdit(group.index)" class="btn"><i class="fa fa-pencil-square-o"></i> Edit</button>
                            <button (click)="handleDelete(group.index)" class="btn"><i class="fa fa-trash-o"></i> Delete</button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>{{group.groupName}}</clr-dg-cell>
                    <clr-dg-cell>{{group.category.text }}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} users
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- User Add Form. -->
    <ng-template #staticGroupAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleNewGroup(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupname">Group Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="name" placeholder="Group Name" class="form-control groupname mlp_translated" mltag="txt_groupname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupdescription">Group Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="description" name="description" placeholder="Group Description" class="form-control groupdescription mlp_translated" mltag="txt_groupdescription">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span mltag="txt_grouptype">Group Type</span>
                            </label>
                            <ng-select
                                [items]="groupTypes"
                                [allowClear]="true"
                                placeholder="Choose Group Tag"
                                [formControl]="formControl.controls['type']">
                            </ng-select>
                        </div>
                    </div>

                    <!--
                        Permissions grids,
                        1 - group or 2 - transactional.
                    -->
                    <div
                    *ngIf="formControl.controls['type']._value[0]"
                    [ngSwitch]="formControl.controls['type']._value[0].id">

                        <setl-permission-grid *ngSwitchCase="'1'"
                            [permissionAreas]="permissionAreasList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="handlePermissionUpdate($event)"
                        ></setl-permission-grid>

                        <!-- TODO get the tx permissions stuff and tick it in here. -->
                        <!-- <setl-permission-grid *ngSwitchCase="'2'"
                            [permissionAreas]="permissionAreasList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="handlePermissionUpdate($event)"
                        ></setl-permission-grid> -->

                    </div>

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                            <button (click)="clearNewGroup(tabid, $event)" class="btn btn-secondary">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- User Edit Form. -->

        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditUser(tabid)" [formGroup]="formControl">

                    <div class="row">

                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupdescription">Group Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="description" name="description" placeholder="Group Description" class="form-control groupdescription mlp_translated" mltag="txt_groupdescription">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span mltag="txt_grouptype">Group Type</span>
                            </label>
                            <ng-select
                                [items]="groupTypes"

                    <!--

                    <div
                    *ngIf="formControl.controls['type']._value[0]"
                    [ngSwitch]="formControl.controls['type']._value[0].id">

                        <setl-permission-grid *ngSwitchCase="'1'"
                            [permissionAreas]="permissionAreasList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="handlePermissionUpdate($event)"
                        ></setl-permission-grid>

                        <!-- TODO get the tx permissions stuff and tick it in here. -->
                        <!-- <setl-permission-grid *ngSwitchCase="'2'"
                            [permissionAreas]="permissionAreasList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="handlePermissionUpdate($event)"
                        ></setl-permission-grid> -->

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                            <button (click)="closeTab(tabid)" class="btn btn-secondary">
                                <i class="fa fa-cancel"></i> <span class="ml_translated" mltag="txt_cancel">Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- This nested tab set cannot be directly inside the main one :( -->
    <ng-template #accessAdminTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> Administrative</button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        Administrative
                        <ng-container *ngTemplateOutlet="accessAdminSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> Transactional</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Transactional
                        <ng-container *ngTemplateOutlet="accessTransactionSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-briefcase"></i> Wallets</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Wallets
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-chain"></i> Chains</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        Chains
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessAdminSubTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> Groups</button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        <select>
                            <option value="">Select One</option>
                            <option value="1">Group 1</option>
                            <option value="2">Group 2</option>
                        </select>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> Individual</button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        big grid thing needs to be here...
                    </div>

        </clr-tabs>
    </ng-template>

                    <div class="panel-body">
                        1
                        <select>
                            <option value="">Select One</option>

                        </select>

            <clr-tab>

    </ng-template>
</div>
