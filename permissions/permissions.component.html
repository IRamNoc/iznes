<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2><span class="title-icon-lineup"><i class="fa fa-users"></i></span><span>Groups</span></h2>
        <ol class="breadcrumb">

        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <ngb-tabset>
        <ngb-tab>
            <ng-template ngbTabTitle><i class="fa fa-search"></i> Search</ng-template>
            <ng-template ngbTabContent>
                <div class="panel-body">
                    <setl-admin-permissions-table
                        [dataArray]="permissionsData"
                        (deleteEvent)="handleDelete(event)"
                        (editEvent)="handleEdit(event)"
                    ></setl-admin-permissions-table>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab>
            <ng-template ngbTabTitle><i></i><i class="fa fa-plus"></i> Add New Group</ng-template>
            <ng-template ngbTabContent>
                <div class="user-tab-panel-body panel-body">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-4 col-sm-offset-3"><span class="ml_translated" mltag="txt_groupdetails">Group Details</span></label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_groupname">Group Name</span>
                            </label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="formGroupName" type="text" placeholder="Group Name" class="form-control groupname mlp_translated" mltag="txt_groupname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <span class="ml_translated" mltag="txt_groupdescription">Group Description</span>
                            </label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="formGroupDesc" type="text" placeholder="Group Description" class="form-control groupdescription mlp_translated" mltag="txt_groupdescription">
                            </div>
                        </div>

                        <div class="form-group"><label class="col-sm-3 control-label"><span class="ml_translated" mltag="txt_grouptype">Group Type</span></label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="formGroupType" name="wallettype" class="grouptype mlp_translated" mltag="txt_choosegrouptag">
                                    <option value="" disabled="disabled">Select Type</option>
                                    <option value="0">Administrative</option>
                                    <option value="1">Transactional</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group button-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button (click)="handleSave($event)" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
