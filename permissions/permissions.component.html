<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> Manage Groups</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="testlink{{id}}"><i class="fa {{tabdata.title.icon}}"></i> {{tabdata.title.text}}</button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- User list tab. -->
                <ng-container *ngIf="id === 0">
                    <ng-container
                        *ngTemplateOutlet="staticGroupList"
                    ></ng-container>
                </ng-container>

                <!-- User add tab. -->
                <ng-container *ngIf="id === 1">
                    <ng-container
                        *ngTemplateOutlet="staticGroupAddTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>

                <!-- User edit tabs. -->
                <ng-container *ngIf="id >= 2">
                    <ng-container
                        *ngTemplateOutlet="dynamicGroupEditTab; context: {'formControl': tabdata.formControl, 'tabid': id, 'permissionsEmitter': tabdata.permissionsEmitter}"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Group List Table. -->
    <ng-template #staticGroupList>
        <div class="panel-body">

            <clr-datagrid #usersDataGrid>
                <clr-dg-column mltag="txt_actions">Actions</clr-dg-column>
                <clr-dg-column mltag="txt_groupname">Group Name</clr-dg-column>
                <clr-dg-column>
                    <span mltag="txt_grouptype">Group Type</span>
                    <clr-dg-string-filter [clrDgStringFilter]="typeFilter"
                    ></clr-dg-string-filter>
                </clr-dg-column>

                <clr-dg-row *clrDgItems="let group of allGroupList">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                          <button (click)="handleEdit(group.index)" class="btn"><i class="fa fa-pencil-square-o"></i><span mltag="txt_edit">Edit</span></button>
                          <button (click)="handleDelete(group.index)" class="btn"><i class="fa fa-trash-o"></i><span mltag="txt_delete">Delete</span></button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>{{group.groupName}}</clr-dg-cell>
                    <clr-dg-cell>{{group.category[0].text}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} groups
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- User Add Form. -->
    <ng-template #staticGroupAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleNewGroup(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupname">Group Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="name" placeholder="Group Name" class="form-control groupname mlp_translated" mltag="txt_groupname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupdescription">Group Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="description" name="description" placeholder="Group Description" class="form-control groupdescription mlp_translated" mltag="txt_groupdescription">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span mltag="txt_grouptype">Group Type</span>
                            </label>
                            <ng-select
                                [items]="groupTypes"
                                [allowClear]="true"
                                mltag="txt_choosegrouptag"
                                placeholder="Choose Group Tag"
                                [formControl]="formControl.controls['type']">
                            </ng-select>
                        </div>
                    </div>

                    <!--
                        Permissions grids,
                        1 - group or 2 - transactional.
                    -->
                    <div
                    *ngIf="formControl.controls['type']._value[0]"
                    [ngSwitch]="formControl.controls['type']._value[0].id">

                        <setl-permission-grid *ngSwitchCase="'0'"
                            [permissionAreas]="filteredAdminAreaList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="formControl.controls['permissions'].patchValue($event)"
                        ></setl-permission-grid>

                        <setl-permission-grid *ngSwitchCase="'1'"
                            [permissionAreas]="filteredTxAreaList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="formControl.controls['permissions'].patchValue($event)"
                        ></setl-permission-grid>

                    </div>

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                            <button (click)="clearNewGroup(tabid, $event)" class="btn btn-secondary" mltag="txt_clear">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- User Edit Form. -->
    <ng-template #dynamicGroupEditTab let-formControl="formControl" let-tabid="tabid" let-permissionsEmitter="permissionsEmitter">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditGroup(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupname">Group Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="name" placeholder="Group Name" class="form-control groupname mlp_translated" mltag="txt_groupname">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_groupdescription">Group Description</span>
                            </label>
                            <div>
                                <input type="text" formControlName="description" name="description" placeholder="Group Description" class="form-control groupdescription mlp_translated" mltag="txt_groupdescription">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span mltag="txt_grouptype">Group Type</span>
                            </label>
                            <!--
                                Disabled is added to this select by it's form
                                control in the handleEdit function.
                            -->
                            <ng-select
                                [items]="groupTypes"
                                [allowClear]="true"
                                mltag="txt_choosegrouptype"
                                placeholder="Choose Group Tag..."
                                [disabled]="true"
                                [formControl]="formControl.controls['type']">
                            </ng-select>
                        </div>
                    </div>

                    <!--
                        Permissions grids,
                        1 - group or 2 - transactional.
                    -->
                    <div
                    *ngIf="formControl.controls['type']._value[0]"
                    [ngSwitch]="formControl.controls['type']._value[0].id">

                        <setl-permission-grid *ngSwitchCase="'0'"
                            [initData]="permissionsEmitter"
                            [permissionAreas]="filteredAdminAreaList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="formControl.controls['permissions'].patchValue($event)"
                        ></setl-permission-grid>

                        <setl-permission-grid *ngSwitchCase="'1'"
                            [initData]="permissionsEmitter"
                            [permissionAreas]="filteredTxAreaList"
                            [permissionLevels]="permissionLevelsList"
                            (updateEvent)="formControl.controls['permissions'].patchValue($event)"
                        ></setl-permission-grid>

                    </div>

                    <div class="form-group button-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                            </button>
                            <button (click)="closeTab(tabid)" class="btn btn-secondary">
                                <i class="fa fa-cancel"></i> <span class="ml_translated" mltag="txt_cancel">Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- This nested tab set cannot be directly inside the main one :( -->
    <ng-template #accessAdminTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> <span mltag="txt_administrative">Administrative</span></button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                      <span mltag="txt_administrative">Administrative</span>
                        <ng-container *ngTemplateOutlet="accessAdminSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
              <button clrTabLink><i class="fa fa-user"></i> <span mltag="txt_transactional">Transactional</span></button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                      <span mltag="txt_transactional">Transactional</span>
                        <ng-container *ngTemplateOutlet="accessTransactionSubTabs"></ng-container>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
              <button clrTabLink><i class="fa fa-briefcase"></i> <span mltag="txt_wallets">Wallets</span></button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body" mltag="txt_wallets">
                        Wallets
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
              <button clrTabLink><i class="fa fa-chain"></i> <span mltag="txt_chains">Chains</span></button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body" mltag="txt_chains">
                        Chains
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessAdminSubTabs>
        <clr-tabs>
            <clr-tab>
              <button clrTabLink><i class="fa fa-users"></i> <span mltag="txt_groups">Groups</span></button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        <select>
                            <option value="" mltag="txt_selectAnOption">Select An Option</option>
                            <option value="1" mltag="txt_group1">Group 1</option>
                            <option value="2" mltag="txt_group2">Group 2</option>
                        </select>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
              <button clrTabLink><i class="fa fa-user"></i> <span mltag="txt_individual">Individual</span></button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        <!--big grid thing needs to be here...-->
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>

    <!-- Same goes for this nested tabset. -->
    <ng-template #accessTransactionSubTabs>
        <clr-tabs>
            <clr-tab>
                <button clrTabLink><i class="fa fa-users"></i> <span mltag="txt_groups">Groups</span></button>
                <clr-tab-content *clrIfActive="true">
                    <div class="panel-body">
                        1
                        <select>
                          <option value="" mltag="txt_selectAnOption">Select An Option</option>
                          <option value="1" mltag="txt_group1">Group 1</option>
                          <option value="2" mltag="txt_group2">Group 2</option>
                        </select>
                        2
                        <select>
                          <option value="" mltag="txt_selectAnOption">Select An Option</option>
                          <option value="1" mltag="txt_group1">Group 1</option>
                          <option value="2" mltag="txt_group2">Group 2</option>
                        </select>
                    </div>
                </clr-tab-content>
            </clr-tab>

            <clr-tab>
                <button clrTabLink><i class="fa fa-user"></i> <span mltag="txt_individual">Individual</span></button>
                <clr-tab-content *clrIfActive>
                    <div class="panel-body">
                        <select>
                          <option value="" mltag="txt_selectAnOption">Select An Option</option>
                          <option value="1" mltag="txt_group1">Group 1</option>
                          <option value="2" mltag="txt_group2">Group 2</option>
                        </select>
                        <!--big grid thing again...-->
                    </div>
                </clr-tab-content>
            </clr-tab>
        </clr-tabs>
    </ng-template>
</div>
