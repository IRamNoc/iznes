<div class="header-breadcrumbs">
    <h1><i class="fa fa-paper-plane"></i> <span mltag="txt_voidasset">Void Asset</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink><i class="fa fa-plus-circle"></i> <span mltag="txt_voidassetissue">Void Asset Issue</span></button>
        <clr-tab-content *clrIfActive>

            <form [formGroup]="voidAssetForm" (ngSubmit)="voidAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="asset" mltag="txt_asset">Asset</label>
                        <ng-select id="asset"
                                    [items]="walletInstrumentsSelectItems"
                                    [allowClear]="true"
                                    placeholder="Select an asset"
                                    [formControl]="voidAssetForm.controls['asset']"
                                    mltag="txt_selectissueraddress">
                        </ng-select>

                        <span *ngIf="voidAssetForm.controls['asset'].hasError('required') && voidAssetForm.controls['asset'].touched" class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                    </div> 
              
                    <div class="form-group col-sm-6">
                        <label>
                            <input id="deleteInstrumentAndAsset" type="checkbox" class="form-control" formControlName="deleteAsset"> Delete asset?
                        </label>
                    </div>                 

                    <button type="submit" class="btn btn-primary" mltag="txt_voidasset" [disabled]="voidAssetForm.invalid">Void Asset</button>                    
                </section>
            </form>

        </clr-tab-content>
    </clr-tab>
</clr-tabs>
