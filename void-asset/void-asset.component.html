<div class="header-breadcrumbs">
    <h1><i class="fa fa-paper-plane"></i> <span mltag="txt_voidasset">Void Asset</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink><i class="fa fa-plus-circle"></i> <span mltag="txt_voidassetissue">Void Asset Issue</span></button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="voidAssetForm" (ngSubmit)="voidAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="asset" mltag="txt_asset">Asset</label>
                        <ng-select id="asset"
                                    [items]="walletInstrumentsSelectItems"
                                    [allowClear]="true"
                                    placeholder="Select an asset"
                                    [formControl]="voidAssetForm.controls['asset']"
                                    mltag="txt_selectissueraddress">
                        </ng-select>

                        <span *ngIf="voidAssetForm.controls['asset'].hasError('required') && voidAssetForm.controls['asset'].touched" class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                    </div>   
                    
                    <div class="form-group">
                        <various-address-select [formControl]="voidAssetForm.controls['fromAddress']" 
                                            [relationshipArray]="toRelationshipSelectItems"
                                            [ownWalletAddressArray]="walletAddressSelectItems" 
                                            [class.error]="!voidAssetForm.controls['fromAddress'].valid &&
                                            voidAssetForm.controls['fromAddress'].touched"></various-address-select>
                    
                        <span *ngIf="voidAssetForm.controls['fromAddress'].hasError('required') && !voidAssetForm.controls['fromAddress'].pristine" class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                    </div>

                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="amount" mltag="txt_amount">Amount</label>
                        <input type="text" 
                                id="amount" 
                                placeholder="Amount" 
                                size="45"
                                [formControl]="voidAssetForm.controls['amount']"
                                [class.error]="!voidAssetForm.controls['amount'].valid &&
                                voidAssetForm.controls['amount'].touched" 
                                mltag="txt_amount"/>

                        <span *ngIf="voidAssetForm.controls['amount'].hasError('required') && voidAssetForm.controls['amount'].touched" class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                    </div>

                    <button type="submit" class="btn btn-primary" mltag="txt_voidasset" [disabled]="voidAssetForm.invalid">Void Asset</button>                    
                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
