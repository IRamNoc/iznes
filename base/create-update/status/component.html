<div class="row actions">
    <div class="col-sm-12">
        <h3>{{ noun + ' Status' | translate }}</h3>

        <p>Current status: <span class="status"
            [class.enabled]="status"
            [class.disabled]="!status">
            {{ status ? 'Enabled' : 'Disabled' | translate }}</span>
            <span class="status-pending" [hidden]="status != 2">
                {{ 'Pending: please add users and permissions' | translate }}
            </span>
        </p>

        <button class="btn btn-warning"
            (click)="updateStatus()"
            [class.btn-success]="!status"
            [class.btn-warning]="status">{{ status ? 'Disable' : 'Enable' | translate }}
        </button>
    </div>
</div>
