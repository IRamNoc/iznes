<ng-container *ngIf="!!investorType">
    <ng-container *ngIf="showOnboardingFlow()">

        <kyc-welcome *ngIf="showWelcomeModal" (kycPartySelections)="kycPartySelections = $event" (completed)="showWelcomeModal = false"></kyc-welcome>

        <div class="kyc-header">
            {{ 'Onboarding' | translate }}
        </div>

        <div class="kyc-steps">
            <div class="kyc-step active">
                <span></span> {{ 'User Profile' | translate }}
            </div>
            <div class="kyc-step">
                <span></span> {{ 'Selection' | translate }}
            </div>
            <div class="kyc-step">
                <span></span> {{ 'Indentification' | translate }}
            </div>
            <div class="kyc-step">
                <span></span> {{ 'Risk Profile' | translate }}
            </div>
            <div class="kyc-step">
                <span></span> {{ 'Documents' | translate }}
            </div>
            <div class="kyc-step">
                <span></span> {{ 'Validation' | translate }}
            </div>
        </div>
    </ng-container>

    <div class="kyc-container" [ngClass]="{'width-adjust': showOnboardingFlow()}">
        <h2>{{ 'User Profile' | translate }}</h2>

        <div *ngIf="!hasFilledAdditionnalInfos">
            <app-my-informations [viewMode]="'PAGE'" [type]="userType" [userInfo]="userInfo" (onSubmit)="openMyInformationsModal($event)"></app-my-informations>
        </div>
    </div>
</ng-container>
