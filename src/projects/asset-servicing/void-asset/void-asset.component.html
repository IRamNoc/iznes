<div class="header-breadcrumbs">
    <h1><i class="fa fa-paper-plane"></i> {{ 'Void Asset' | translate }}</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink><i class="fa fa-plus-circle"></i> {{ 'Void Asset' | translate }}</button>
        <clr-tab-content *clrIfActive>

            <form [formGroup]="voidAssetForm" (ngSubmit)="voidAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="asset">{{ 'Asset' | translate }}</label>
                        <ng-select id="asset"
                                   [items]="walletInstrumentsSelectItems"
                                   [allowClear]="true"
                                   placeholder="{{ 'Select an asset' | translate }}"
                                   [formControl]="voidAssetForm.controls['asset']">
                        </ng-select>

                        <div *ngIf="voidAssetForm.controls['asset'].hasError('required') && voidAssetForm.controls['asset'].touched" class="field-error">{{ 'Field is required' | translate }}</div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label>
                            <input id="deleteInstrumentAndAsset" type="checkbox" class="form-control" formControlName="deleteAsset"> {{ 'Delete asset?' | translate }}
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="voidAssetForm.invalid"><i class="fa fa-save"></i> {{ 'Void Asset' | translate }}</button>
                </section>
            </form>

        </clr-tab-content>
    </clr-tab>
</clr-tabs>
