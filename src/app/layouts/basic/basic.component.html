<div class="main-container">

  <ng-sidebar-container>

    <ng-sidebar [(opened)]="_opened"
                [mode]="_MODES[_modeNum]"
                [keyClose]="_keyClose"
                [position]="_POSITIONS[_positionNum]"
                [dock]="_dock"
                [dockedSize]="'50px'"
                [autoCollapseHeight]="_autoCollapseHeight"
                [autoCollapseWidth]="_autoCollapseWidth"
                [closeOnClickOutside]="_closeOnClickOutside"
                [closeOnClickBackdrop]="_closeOnClickBackdrop"
                [showBackdrop]="_showBackdrop"
                [animate]="_animate"
                [trapFocus]="_trapFocus"
                [autoFocus]="_autoFocus"
                [sidebarClass]="'demo-sidebar'"
                [ariaLabel]="'My sidebar'"
    >
      <button class="header-overflow-trigger" type="button">
        <span></span>
      </button>
      <p>Sidebar contents</p>
      <button (click)="_toggleSidebar()">Toggle sidebar</button>
    </ng-sidebar>

    <div ng-sidebar-content>
      <header class="header-6">
        <div class="branding">
          <a href="..." class="nav-link">
            <clr-icon shape="vm-bug"></clr-icon>
            <span class="title">Project Clarity</span>
          </a>
        </div>
        <form class="search">
          <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords...">
          </label>
        </form>
        <div class="header-actions">
          <a href="..." class="nav-link nav-icon" (click)="_toggleSidebar()">
            <clr-icon shape="cog"></clr-icon>
          </a>
        </div>
      </header>
      <div class="content-container">
        <div class="content-area">

          <!--
              Basic Layout.
              This layout wraps the navbar and the top bar.
              TODO make sub components of this component.
          -->
          <router-outlet></router-outlet>
        </div>
        <nav class="sidenav">
          <section class="sidenav-content">
            <a href="..." class="nav-link active">
              Nav Element 1
            </a>
            <a href="..." class="nav-link">
              Nav Element 2
            </a>
            <section class="nav-group collapsible">
              <input id="tabexample1" type="checkbox">
              <label for="tabexample1">Collapsible Nav Element</label>
              <ul class="nav-list">
                <li><a class="nav-link">Link 1</a></li>
                <li><a class="nav-link">Link 2</a></li>
              </ul>
            </section>
            <section class="nav-group">
              <input id="tabexample2" type="checkbox">
              <label for="tabexample2">Default Nav Element</label>
              <ul class="nav-list">
                <li><a class="nav-link">Link 1</a></li>
                <li><a class="nav-link">Link 2</a></li>
                <li><a class="nav-link active">Link 3</a></li>
                <li><a class="nav-link">Link 4</a></li>
                <li><a class="nav-link">Link 5</a></li>
                <li><a class="nav-link">Link 6</a></li>
              </ul>
            </section>
          </section>
        </nav>
      </div>
    </div>

  </ng-sidebar-container>

</div>
