<div class="header-breadcrumbs">
    <h1><i class="fa fa-id-badge"></i> Sub-portfolio</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs>
        <clr-tab>
            <button clrTabLink><i class="fa {{tabDetail.title.icon}}"></i> {{tabDetail.title.text}}</button>
            <clr-tab-content *clrIfActive="true">
                <!-- Address list tab. -->
                <ng-container>
                    <ng-container
                        *ngTemplateOutlet="addressListTab"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Address Data Table. -->
    <ng-template #addressListTab>
        <div class="panel-body">
            <form (submit)="handleNewSubPortfolio(portfolioName.value, portfolioIban.value)" class="p-0">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_sub_portfolio_name">Sub-portfolio Name</span>
                            </label>
                            <div>
                                <input type="text" #portfolioName placeholder="Sub-portfolio name" class="form-control mlp_translated" mltag="txt_sub_portfolio_name">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_sub_portfolio_iban">Sub-portfolio IBAN</span>
                            </label>
                            <div>
                                <input type="text" #portfolioIban placeholder="Sub-portfolio IBAN" class="form-control mlp_translated" mltag="txt_sub_portfolio_iban">
                            </div>
                        </div>

                        <div class="form-group button-group">
                            <div class="col-sm-12 p-0">
                                <button id="new-user-submit" type="submit" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>
                                    <span mltag="txt_newsubportfolio">New Sub-portfolio</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <clr-datagrid>
                <clr-dg-column mltag="txt_actions">Actions</clr-dg-column>
                <clr-dg-column mltag="txt_subportfolio">Sub-portfolio</clr-dg-column>
                <clr-dg-column mltag="txt_iban">IBAN</clr-dg-column>
                <clr-dg-column mltag="txt_blockchainaddressidentifier">Blockchain address identifier</clr-dg-column>

                <clr-dg-row *clrDgItems="let address of addressList;">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button *ngIf="!address.editing" (click)="handleEdit(address.address)" class="btn">
                                <i class="fa fa-pencil-square-o"></i> <span mltag="txt_edit">Edit</span>
                            </button>

                            <button *ngIf="address.editing" (click)="handleCancelEdit(address.address)" class="btn">
                                <i class="fa fa-times"></i> <span mltag="txt_cancel">Cancel</span>
                            </button>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>
                        <span *ngIf="!address.editing">
                        {{address.label}}
                        </span>
                        <div *ngIf="address.editing">

                            <form (submit)="handleUpdateLabel(subportfolio.value, address.address, address.iban)" style="padding: 0">
                                <input type="text" [value]="address.label" #subportfolio style="width: inherit">
                                <i class="fa fa-floppy-o icon-btn" aria-hidden="true"
                                   type="submit"
                                   (click)="handleUpdateLabel(subportfolio.value, address.address, address.iban)"></i>
                            </form>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>

                        <span *ngIf="!address.editing">
                        {{address.iban}}
                        </span>
                        <div *ngIf="address.editing">

                            <form (submit)="handleUpdateLabel(address.label, address.address, iban.value)" style="padding: 0">
                                <input type="text" [value]="address.iban" #iban style="width: inherit">
                                <i class="fa fa-floppy-o icon-btn" aria-hidden="true"
                                   type="submit"
                                   (click)="handleUpdateLabel(address.label, address.address, iban.value)"></i>
                            </form>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>
                        {{address.address}}
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

</div>
