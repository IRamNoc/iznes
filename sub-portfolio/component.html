<div class="header-breadcrumbs">
    <h1 id="sub-portfolio"><i class="fa fa-id-badge"></i> <span mltag="txt_subportfolio">Sub-portfolio</span></h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs>
        <clr-tab>
            <button clrTabLink><i class="fa {{tabDetail.title.icon}}"></i> {{tabDetail.title.text}}</button>
            <clr-tab-content *clrIfActive="true">
                <!-- Address list tab. -->
                <ng-container>
                    <ng-container *ngTemplateOutlet="addressListTab">

                    </ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Address Data Table. -->
    <ng-template #addressListTab>
        <div class="panel-body">
            <form (submit)="handleNewSubPortfolio(portfolioName.value, portfolioIban.value)" class="p-0">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_subportfolioname">Sub-portfolio Name</span>
                            </label>
                            <div>
                                <input type="text" #portfolioName placeholder="Sub-portfolio name"
                                       class="form-control mlp_translated" mltag="txt_subportfolioname">
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_subportfolioiban">Sub-portfolio IBAN</span>
                            </label>
                            <div>
                                <input type="text" #portfolioIban placeholder="Sub-portfolio IBAN"
                                       class="form-control mlp_translated" mltag="txt_subportfolioiban">
                            </div>
                        </div>

                        <div class="form-group button-group">
                            <div class="col-sm-12 p-0">
                                <button id="new-user-submit" type="submit" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>
                                    <span mltag="txt_newsubportfolio">New Sub-portfolio</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <clr-datagrid>
                <clr-dg-column [clrDgField]="'label'" clrDgSortIcon><span mltag="txt_subportfolio">Sub-portfolio</span>
                    <span class="column-label"></span></clr-dg-column>
                <clr-dg-column [clrDgField]="'iban'" clrDgSortIcon><span class="clr-sort-label"
                                                                         mltag="txt_iban">IBAN</span> <span
                        class="column-label"></span></clr-dg-column>
                <clr-dg-column [clrDgField]="'address'" clrDgSortIcon><span class="clr-sort-label"
                                                                            mltag="txt_blockchainaddressidentifier">Blockchain address identifier</span>
                    <span class="column-label"></span></clr-dg-column>
                <clr-dg-column class="right"><span mltag="txt_actions">Actions</span></clr-dg-column>

                <clr-dg-row *clrDgItems="let address of addressList;">
                    <clr-dg-cell>
                        <span *ngIf="!address.editing">
                            {{address.label}}
                        </span>
                        <div *ngIf="address.editing">

                            <form (submit)="handleUpdateLabel(subportfolio.value, address.address, address.iban)"
                                  style="padding: 0">
                                <input type="text" [value]="address.label" #subportfolio style="width: inherit">
                                <i
                                        class="fa fa-floppy-o icon-btn"
                                        aria-hidden="true"
                                        type="submit"
                                        (click)="handleUpdateLabel(subportfolio.value, address.address, address.iban)"
                                ></i>
                            </form>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>

                        <span *ngIf="!address.editing">
                            {{address.iban}}
                        </span>
                        <div *ngIf="address.editing">

                            <form (submit)="handleUpdateLabel(address.label, address.address, iban.value)"
                                  style="padding: 0">
                                <input type="text" [value]="address.iban" #iban style="width: inherit">
                                <i
                                        class="fa fa-floppy-o icon-btn"
                                        aria-hidden="true"
                                        type="submit"
                                        (click)="handleUpdateLabel(address.label, address.address, iban.value)"
                                ></i>
                            </form>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>
                        {{address.address}}
                    </clr-dg-cell>

                    <clr-dg-cell class="right">
                        <button *ngIf="!address.editing" (click)="handleEdit(address.address)"
                                class="btn btn-sm btn-success">
                            <i class="fa fa-edit"></i> <span mltag="txt_edit">Edit</span>
                        </button>

                        <button *ngIf="address.editing" (click)="handleCancelEdit(address.address)"
                                class="btn btn-sm btn-danger">
                            <i class="fa fa-trash-o"></i> <span mltag="txt_cancel">Cancel</span>
                        </button>
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

</div>
