<div class="header-breadcrumbs">
    <h1><i class="fa fa-id-badge"></i> Sub-portfolio</h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs>
        <clr-tab>
            <button clrTabLink><i class="fa {{tabDetail.title.icon}}"></i> {{tabDetail.title.text}}</button>
            <clr-tab-content *clrIfActive="true">
                <!-- Address list tab. -->
                <ng-container>
                    <ng-container
                        *ngTemplateOutlet="addressListTab"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Address Data Table. -->
    <ng-template #addressListTab>
        <div class="panel-body">
            <form class="row" (submit)="handleNewSubPortfolio(portfolioName.value)">
                <div class="button-input col-sm-6 p-0">
                    <input #portfolioName class="form-control" type="text" placeholder="Sub-portfolio name">
                  <button type="submit" class="btn-primary btn"><i class="fa fa-plus"></i> <span mltag="txt_newsubportfolio">New Sub-portfolio</span></button>
                </div>
            </form>

            <clr-datagrid>
                <clr-dg-column mltag="txt_actions">Actions</clr-dg-column>
                <clr-dg-column mltag="txt_subportfolio">Sub-portfolio</clr-dg-column>
                <clr-dg-column mltag="txt_blockchainaddressidentifier">Blockchain address identifier</clr-dg-column>

                <clr-dg-row *clrDgItems="let address of addressList;">
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button *ngIf="!address.editing" (click)="handleEdit(address.address)" class="btn">
                              <i class="fa fa-pencil-square-o"></i> <span mltag="txt_edit">Edit</span>
                            </button>

                            <button *ngIf="address.editing" (click)="handleCancelEdit(address.address)" class="btn">
                              <i class="fa fa-times"></i> <span mltag="txt_cancel">Cancel</span>
                            </button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>
                        <span *ngIf="!address.editing">
                        {{address.label}}
                        </span>
                        <div *ngIf="address.editing">

                            <form (submit)="handleUpdateLabel(input.value, address.address)" style="padding: 0">
                                <input type="text" [value]="address.label" #input style="width: inherit">
                                <i class="fa fa-floppy-o icon-btn" aria-hidden="true"
                                   type="submit"
                                   (click)="handleUpdateLabel(input.value, address.address)"></i>
                            </form>
                        </div>
                    </clr-dg-cell>

                    <clr-dg-cell>
                        {{address.address}}
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

</div>
