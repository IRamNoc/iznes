<div class="header-breadcrumbs">
    <h1><i class="fa fa-exchange"></i> <span mltag="txt_requestasset">Request Asset</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink mltag="txt_requestassetform"><i class="fa fa-plus-circle"></i> New Asset Request</button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="requestAssetForm" (ngSubmit)="requestAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label" for="asset" mltag="txt_asset">Asset</label>
                        <ng-select id="asset"
                                   [items]="allInstrumentList"
                                   [allowClear]="true"
                                   placeholder="Select Issuer"
                                   [formControl]="requestAssetForm.controls['asset']"
                        >
                        </ng-select>
                    </div>

                    <app-request-type-select
                        (requestType)="requestTypeOb($event)"
                        (fromRelationship)="fromRelationshipOb($event)"
                        (walletFrom)="walletFromOb($event)"
                        (addressTo)="addressToOb($event)"
                    >
                    </app-request-type-select>

                    <div class="form-group col-sm-6">
                        <label class="control-label" for="amount" mltag="txt_amount">Amount</label>
                        <input type="text" id="amount" placeholder="Amount" size="45"
                               [formControl]="requestAssetForm.controls['amount']"
                               [class.error]="!requestAssetForm.controls['amount'].valid &&
                    requestAssetForm.controls['amount'].touched" mltag="txt_amount"/>
                    </div>

                    <button type="submit" class="btn btn-primary" mltag="txt_requestasset">Request Asset</button>
                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
