<app-my-informations
    [icon]="'fa-user'"
    [header]="'My information: ' + userInfo.firstName + ' ' + userInfo.lastName"
    [subTitle]="'Here are the data concerning me on ' + appConfig.platform"
    [userInfo]="userInfoExtended"
    [viewMode]="'POPUP'"
    [type]="userType"
    (onSubmit)="saveUserInformations($event)"
    (onClose)="closeUserInformations()"
></app-my-informations>
