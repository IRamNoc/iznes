<div *ngIf="(pdfId !== null && pdfId !== '') || (fileHash !== null && fileHash !== '')">
    <button type="button" class="btn btn-primary" (click)="openFileModal();" mltag="txt_viewfile">View File</button>
</div>
<div *ngIf="(pdfId === null || pdfId === '') && (fileHash === null || fileHash === '')" mltag="txt_nofile">
    No File
</div>
