<div class="header-breadcrumbs">
    <h1><i class="fa fa-plus-circle"></i> <span mltag="txt_registerasset">Register Asset</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink mltag="txt_registerassetform"><i class="fa fa-plus-circle"></i> New Asset</button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="registerAssetForm" (ngSubmit)="registerAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label for="issuer-identifier" mltag="txt_issueridentifier">Issuer Identifier</label>
                        <input type="text" id="issuer-identifier" placeholder="Issuer Identifier" size="45"
                               [formControl]="registerAssetForm.controls['issuerIdentifier']"
                               [class.error]="!registerAssetForm.controls['issuerIdentifier'].valid &&
                   registerAssetForm.controls['issuerIdentifier'].touched" [readonly]="true" mltag="txt_issueridentifier"/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="control-label" for="instrument-identifier" mltag="txt_instrument">Instrument</label>
                        <input type="text" id="instrument-identifier" placeholder="Instrument Identifier" size="45"
                               [formControl]="registerAssetForm.controls['instrumentIdentifier']"
                               [class.error]="!registerAssetForm.controls['instrumentIdentifier'].valid &&
                   registerAssetForm.controls['instrumentIdentifier'].touched" mltag="txt_instrumentidentifier"/>
                    </div>
                    <button type="submit" class="btn btn-primary" mltag="txt_registerasset">Register Asset</button>

                    <div *ngIf="!registerAssetForm.controls['issuerIdentifier'].valid &&
          registerAssetForm.controls['issuerIdentifier'].touched" class="alert-items col-sm-5">

                        <div class="alert alert-danger">
                            <div class="alert-items">
                                <div class="alert-item static">
                                    <span class="alert-text" mltag="txt_issueridentifierisrequired">Issuer Identifier is required</span>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div *ngIf="!registerAssetForm.controls['instrumentIdentifier'].valid &&
           registerAssetForm.controls['instrumentIdentifier'].touched" class="alert-items col-sm-5">

                        <div class="alert alert-danger">
                            <div class="alert-items">
                                <div class="alert-item static">
                                    <span class="alert-text" mltag="txt_instrumentidentifierisrequired">Instrument Identifier is required</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
