<div class="header-breadcrumbs">
    <h1><i class="fa fa-plus-circle"></i> <span mltag="txt_registerasset">Register Asset</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink><i class="fa fa-plus-circle"></i> <span mltag="txt_newasset">New Asset</span></button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="registerAssetForm" (ngSubmit)="registerAsset()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="issuer-identifier" mltag="txt_issueridentifier">Issuer Identifier</label>
                        <input type="text" 
                                id="issuer-identifier" 
                                placeholder="Issuer Identifier" 
                                size="45" 
                                [formControl]="registerAssetForm.controls['issuerIdentifier']"
                                [class.error]="!registerAssetForm.controls['issuerIdentifier'].valid &&
                                           registerAssetForm.controls['issuerIdentifier'].touched" [readonly]="true" mltag="txt_issueridentifier"/>

                        <span *ngIf="!registerAssetForm.controls['issuerIdentifier'].valid && registerAssetForm.controls['issuerIdentifier'].touched"  class="field-error" mltag="txt_fieldisrequired">Field is required</span>

                        <label class="control-label required-field" for="instrument-identifier" mltag="txt_instrument">Instrument</label>
                        <input type="text" 
                                id="instrument-identifier" 
                                placeholder="Instrument Identifier" 
                                size="45"
                                [formControl]="registerAssetForm.controls['instrumentIdentifier']"
                                [class.error]="!registerAssetForm.controls['instrumentIdentifier'].valid &&
                   registerAssetForm.controls['instrumentIdentifier'].touched" 
                                mltag="txt_instrumentidentifier"/>

                        <span *ngIf="registerAssetForm.controls['instrumentIdentifier'].hasError('required') && registerAssetForm.controls['instrumentIdentifier'].touched" class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                    </div>

                    <button type="submit" class="btn btn-primary" mltag="txt_registerasset" [disabled]="registerAssetForm.invalid">Register Asset</button>
                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
