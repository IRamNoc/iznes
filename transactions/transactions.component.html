<div class="header-breadcrumbs">
    <h1><i class="fa fa-th-list"></i><span mltag="txt_transactionreports">Transaction Reports</span></h1>
</div>

<clr-tabs *ngIf="tabs.length > 0">
    <clr-tab *ngFor="let tabdata of tabs; let idx = index">
        <button clrTabLink id="testlink{{idx}}" [innerHTML]="tabdata.title"></button>
        <clr-tab-content *clrIfActive="tabdata.active">
            <div [hidden]="idx !== 0">
                <ng-container
                    *ngTemplateOutlet="staticTransactionsList"
                ></ng-container>
            </div>

            <!-- Transaction view tabs. -->
            <ng-container *ngIf="idx >= 1">
                <ng-container
                    *ngTemplateOutlet="dynamicViewTab; context: {'tabid': idx, 'transaction': tabdata.transaction}"
                ></ng-container>
            </ng-container>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>

<ng-template #staticTransactionsList>
    <div class="panel-body">
        <clr-datagrid #myDataGrid>
            <clr-dg-column class="col-actions" mltag="txt_actions">Actions</clr-dg-column>
            <clr-dg-column class="col-txid" mltag="txt_txid">Tx ID</clr-dg-column>
            <clr-dg-column class="col-identifier" mltag="txt_identifier">Identifier</clr-dg-column>
            <clr-dg-column class="col-asset" mltag="txt_asset">Asset</clr-dg-column>
            <clr-dg-column class="col-utc" mltag="txt_time_utc">Time (UTC)</clr-dg-column>
            <clr-dg-column class="col-type" mltag="txt_type">Type</clr-dg-column>
            
            <!-- <clr-dg-row *clrDgItems="let transaction of transactions"> -->
            <clr-dg-row *clrDgItems="let transaction of transactions; let idx = index;">
                <clr-dg-cell class="col-actions">
                    <div class="btn-group btn-sm">
                        <button (click)="handleView(idx)" class="btn">
                            <i class="fa fa-search"></i><span mltag="txt_view">View</span>
                        </button>
                    </div>
                </clr-dg-cell>
                <clr-dg-cell class="col-txid">{{transaction.hash | truncate:8}}</clr-dg-cell>
                <clr-dg-cell class="col-identifier"></clr-dg-cell>
                <clr-dg-cell class="col-asset">{{transaction.issuer}}|{{transaction.instrument}}</clr-dg-cell>
                <clr-dg-cell class="col-utc">{{transaction.utc}}</clr-dg-cell>
                <clr-dg-cell class="col-type"><span class="label label-primary">{{transaction.txType}}</span></clr-dg-cell>
            </clr-dg-row>

            <clr-dg-footer>
                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</ng-template>

<ng-template #dynamicViewTab let-tabid="tabid" let-transaction="transaction">
    <div class="transaction-tab-panel-body panel-body">
        <form>
            <div class="form-horizontal">            
                <div class="form-group tx-view-header">
                    <div class="col-sm-3">&nbsp;</div>
                    <label class="col-sm-4">
                        <span class="ml" mltag="txt_transactiondetails">Transaction Details</span>
                    </label>
                </div>
            
                <ng-container *ngFor="let field of transactionFields">
                    <div class="form-group" *ngIf="transaction[field.field]">
                        <label class="col-sm-3 control-label">
                            <span class="ml" mltag="txt_">{{field.displayName}}</span>
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" readonly="" value="{{transaction[field.field]}}">
                        </div>
                    </div>
                </ng-container>

                <div class="form-group tx-view-header">
                    <div class="col-sm-3">&nbsp;</div>
                    <label class="col-sm-4">
                        <button type="button" class="btn btn-primary" (click)="closeTransaction(tabid)">Close</button>
                    </label>
                </div>
            </div>
        </form>
    </div>
</ng-template>
