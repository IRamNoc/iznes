<div class="kyc-header">
    <ng-container *ngIf="onboardingMode">Onboarding</ng-container>
    <ng-container *ngIf="!onboardingMode">Make New Request</ng-container>
</div>

<form-steps *ngIf="stepsConfig" [onboarding]="onboardingMode" [stepsConfig]="stepsConfig" (action)="handleAction($event)" [@toggle]="animating" (@toggle.done)="applyFullForm()">
    <form-step>
        <kyc-step-select-amc #step [form]="forms.get('selection')" (registered)="registered($event)" [disabled]="currentCompletedStep" (submitEvent)="handleSubmit($event)" [duplicate]="duplicate"></kyc-step-select-amc>
        <ng-container *ngTemplateOutlet="firstStepInfo"></ng-container>
    </form-step>
    <form-step *ngIf="fullForm">
        <kyc-step-introduction #step (submitEvent)="handleSubmit($event)"></kyc-step-introduction>
    </form-step>
    <form-step *ngIf="fullForm">
        <kyc-step-identification #step [form]="forms.get('identification')" [investorType]="investorType" (submitEvent)="handleSubmit($event)"></kyc-step-identification>
    </form-step>
    <form-step *ngIf="fullForm">
        <kyc-step-risk-profile #step [form]="forms.get('riskProfile')" (submitEvent)="handleSubmit($event)"></kyc-step-risk-profile>
    </form-step>
    <form-step *ngIf="fullForm">
        <kyc-step-documents #step [form]="forms.get('documents')" [documents]="documents" (submitEvent)="handleSubmit($event)"></kyc-step-documents>
    </form-step>
    <form-step>
        <kyc-step-validation #step [form]="forms.get('validation')" (submitEvent)="handleSubmit($event)"></kyc-step-validation>
    </form-step>
</form-steps>

<ng-template #firstStepInfo>
    <div class="info" *ngIf="isBeginning">
        <clr-icon shape="info-circle" class="is-info" size="24"></clr-icon>
        <span>
            {{ 'Be aware that once you click on "Next", this KYC will be saved as a Draft in the module "My Requests". You will then be able to finalise the request and send it to the counterparty later on.' | translate }}
        </span>
    </div>
</ng-template>
