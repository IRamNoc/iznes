<h3 class="text-center step-title">
    {{ 'Risk Profile Definition' | translate }}
</h3>
<form [formGroup]="form" id="step-risk-profile" (ngSubmit)="handleSubmit($event)">
    <investment-nature [form]="form.get('investmentNature')"></investment-nature>
    <investment-objective [form]="form.get('investmentObjective')"></investment-objective>
    <investment-constraint [form]="form.get('investmentConstraint')" [formWatch]="formWatch"></investment-constraint>

    <input type="submit" class="hidden" />
</form>
