<h3 class="text-center step-title">
    {{ 'Client\'s Identification as a Legal Entity' | translate }}
</h3>

<form [formGroup]="form" id="step-identification" (ngSubmit)="handleSubmit($event)">
    <general-information [parentForm]="form.get('generalInformation')" [isFormReadonly]="isFormReadonly"></general-information>
    <company-information [form]="form.get('companyInformation')"></company-information>
    <banking-information [form]="form.get('bankingInformation')"></banking-information>
    <classification-information [form]="form.get('classificationInformation')" [investorType]="investorType" [enabled]="checkCompletion()"></classification-information>

    <input type="submit" class="hidden" />
</form>
