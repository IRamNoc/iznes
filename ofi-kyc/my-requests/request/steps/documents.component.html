<h3 class="text-center mb-1">
    {{'DOCUMENTS' | translate}}
</h3>
<form [formGroup]="form" id="step-documents" (ngSubmit)="handleSubmit($event)">

    <div class="row">
        <div class="col-sm-12">

            <!-- Common documents -->
            <div class="row">

                <div class="form-group col-sm-6">
                    <label for="kyclistshareholdersdoc" class="control-label">
                        {{'Official documents (or equivalent) listing the shareholders with their % of ownership if greater than 25%' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kyclistshareholdersdoc"
                                        [formControl]="form.get(['common', 'kyclistshareholdersdoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label for="kyclistdirectorsdoc" class="control-label">
                        {{'Official document (or equivalent) listing the directors' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kyclistdirectorsdoc"
                                        [formControl]="form.get(['common', 'kyclistdirectorsdoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="form-group col-sm-6">
                    <label for="kycbeneficialownersdoc" class="control-label">
                        {{'List of beneficial owners' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kycbeneficialownersdoc"
                                        [formControl]="form.get(['common', 'kycbeneficialownersdoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label for="kyclistauthoriseddoc" class="control-label">
                        {{'List of persons authorised to give instructions' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kyclistauthoriseddoc"
                                        [formControl]="form.get(['common', 'kyclistauthoriseddoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="form-group col-sm-6">
                    <label for="kyctaxcertificationdoc" class="control-label">
                        {{'Tax self-certification form (see attachment)' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kyctaxcertificationdoc"
                                        [formControl]="form.get(['common', 'kyctaxcertificationdoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>


                <div class="form-group col-sm-6">
                    <label for="kycw8benefatcadoc" class="control-label">
                        {{'Form W-8BEN-E (FATCA) if available' | translate}}
                    </label>
                    <div class="filedrop-wrapper">
                        <setl-file-drop class="form-control" id="kycw8benefatcadoc"
                                        [formControl]="form.get(['common', 'kycw8benefatcadoc', 'file'])"
                                        (onDrop)="uploadFile($event)"
                                        ngDefaultControl
                        ></setl-file-drop>
                    </div>
                </div>

            </div>


            <!-- Listed company -->
            <div *ngIf="isListedCompany">

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="kycproofofapprovaldoc" class="control-label">
                            {{'Proof of approval or copy of decree (if applicable)' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycproofofapprovaldoc"
                                            [formControl]="form.get(['listedCompany', 'kycproofofapprovaldoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="kycisincodedoc" class="control-label">
                            {{'ISIN code of the listed share (if applicable)' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycisincodedoc"
                                            [formControl]="form.get(['listedCompany', 'kycisincodedoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="kycwolfsbergdoc" class="control-label">
                            {{'Wolfsberg Questionnaire or equivalent' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycwolfsbergdoc"
                                            [formControl]="form.get(['listedCompany', 'kycwolfsbergdoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                </div>

            </div>



            <!-- Other -->
            <div *ngIf="!isListedCompany">

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="kycstatuscertifieddoc" class="control-label">
                            {{'Status "certified" (or equivalent) by the duly authorized representative of the client' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycstatuscertifieddoc"
                                            [formControl]="form.get(['other', 'kycstatuscertifieddoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="kyckbisdoc" class="control-label">
                            {{'Kbis extract (or equivalent) less than 3 months old' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kyckbisdoc"
                                            [formControl]="form.get(['other', 'kyckbisdoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="kycannualreportdoc" class="control-label">
                            {{'Latest audited annual report' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycannualreportdoc"
                                            [formControl]="form.get(['other', 'kycannualreportdoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="kycidorpassportdoc" class="control-label">
                            {{'National identity card or valid passport or residence card of the signatory with photograph ' | translate}}
                        </label>
                        <div class="filedrop-wrapper">
                            <setl-file-drop class="form-control" id="kycidorpassportdoc"
                                            [formControl]="form.get(['other', 'kycidorpassportdoc', 'file'])"
                                            (onDrop)="uploadFile($event)"
                                            ngDefaultControl
                            ></setl-file-drop>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</form>
