<div [formGroup]="form" class="well">
    <div class="row panel-header">
        <div class="col-sm-9">
            <a href="#" (click)="open = !open; $event.preventDefault();">
                <i class="fa fa-chevron-right" [class.rotate]="open"></i>
                <h2>{{'Investments\' Objectives' | translate}}</h2>
            </a>
        </div>
        <div class="col-sm-3 text-right">
            <div class="pgContainer" [formpercent]="{form: form, animated : false, stripes: false}"></div>
        </div>
    </div>

    <div class="row panel-body" [class.hidden]="!open">

        <div class="row">
            <div class="col-xs-12">
                <div class="row" *ngIf="amcs?.length > 1">
                    <div class="form-group col-sm-12">
                        <p>
                            {{'The following information can be completed for all management companies or for each of them depending on your investment objectives' | translate}}
                        </p>

                        <div class="checkbox-inline">
                            <input type="checkbox" id="objectivesSameInvestmentCrossAm" formControlName="objectivesSameInvestmentCrossAm">
                            <label for="objectivesSameInvestmentCrossAm">
                                {{'I would like to have the same investment objectives for all management companies' | translate}}
                            </label>
                        </div>
                    </div>
                </div>

                <investment-objective-form *ngFor="let objective of objectiveControls; let i = index" [form]="objective" [multiple]="objectiveControls.length > 1" [index]="i" (refreshForm)="refreshForm()"></investment-objective-form>

            </div>
        </div>

    </div>
</div>
