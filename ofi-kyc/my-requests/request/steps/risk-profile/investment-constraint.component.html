<div [formGroup]="form" class="well">
    <div class="row panel-header">
        <div class="col-sm-9">
            <a href="#" (click)="open = !open; $event.preventDefault();">
                <i class="fa fa-chevron-right" [class.rotate]="open"></i>
                <h2>{{'Investments\' Constraints' | translate}}</h2>
            </a>
        </div>
        <div class="col-sm-3 text-right">
            <!--<div class="pgContainer" [formpercent]="{form: form, stripes : false}"></div>-->
        </div>
    </div>

    <div class="row panel-body" [class.hidden]="!open">

        <div class="col-xs-12">

            <div class="row" *ngIf="amcs?.length > 1">
                <div class="form-group col-sm-12">
                    <p>
                        {{'The following information can be completed for all management companies or for each of them depending on your investment objectives' | translate}}
                    </p>

                    <div class="checkbox-inline">
                        <input type="checkbox" id="constraintsSameInvestmentCrossAm" formControlName="constraintsSameInvestmentCrossAm">
                        <label for="constraintsSameInvestmentCrossAm">
                            {{'I would like to have the same investment objectives for all management companies' | translate}}
                        </label>
                    </div>
                </div>
            </div>

            <investment-constraint-form *ngFor="let constraint of constraintControls; let i = index" [form]="constraint" [multiple]="constraintControls.length > 1" [index]="i"></investment-constraint-form>

        </div>
    </div>
</div>
