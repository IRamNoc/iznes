<!-- Breadcrumbs. -->
<div class="header-breadcrumbs">
    <h1 id="ofi-kyc-invite-investors"><i class="fa fa-user-plus"></i> <span>Invite Investors to IZNES</span></h1>
</div>

<!-- Main content. -->
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <p>
                Please provide the email address(es) of the Investors you would like to invite to IZNES.
                <br>
                <span class="text-danger">Please note that the people you add will all be Super Admins within their company.</span>
            </p>
        </div>
    </div>

    <form [formGroup]="invitationForm" novalidate (ngSubmit)="save(invitationForm.value)">
        <section class="form-block" formArrayName="investors">
            <div class="investorBlock" *ngFor="let investor of getControls(invitationForm, 'investors'); let i = index">
                <div [formGroup]="investor">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="kyc_email_{{i}}">
                                <span>Email address:</span>
                                <div class="mandatory text-danger">*</div>
                            </label>
                            <div>
                                <input type="text" id="kyc_email_{{i}}" class="form-control" formControlName="email">
                            </div>
                            <div *ngIf="investor.controls.email.hasError('required') && investor.controls.email.dirty" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                            <div *ngIf="!investor.controls.email.valid && !investor.controls.email.hasError('required')" class="text-danger">Email not valid!</div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="kyc_language_{{i}}">
                                <span>Language:</span>
                            </label>
                            <div>
                                <ng-select
                                        id="kyc_language_{{i}}"
                                        class="form-control"
                                        [items]="languages"
                                        [allowClear]="true"
                                        placeholder="Select"
                                        formControlName="language"
                                        [ngStyle]="{'padding':'6px 0'}"
                                        [containerWidth]="'95%'"
                                        mltag="txt_select">
                                </ng-select>
                                <div *ngIf="investor.controls['language'].hasError('required') && investor.controls['language'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                            </div>
                            <i class="fa fa-times-circle text-warning" *ngIf="i > 0" id="btnKycRemoveInvestor_{{i}}" (click)="removeInvestor(invitationForm, i)" [ngStyle]="{'cursor':'pointer','margin-left':'14px','font-size':'18px','position':'absolute','right':'0'}"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="kyc_clientReference_{{i}}">
                                <span>Client Reference (optional):</span>
                            </label>
                            <div>
                                <input type="text" id="kyc_clientReference_{{i}}" class="form-control" formControlName="clientReference">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="kyc_firstName_{{i}}">
                                <span>First name (optional):</span>
                            </label>
                            <div>
                                <input type="text" id="kyc_firstName_{{i}}" class="form-control" formControlName="firstName">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="kyc_lastName_{{i}}">
                                <span>Last name (optional):</span>
                            </label>
                            <div>
                                <input type="text" id="kyc_lastName_{{i}}" class="form-control" formControlName="lastName">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <button id="btnKycAddInvestor" type="button" class="btn btn-success" (click)="addInvestor(invitationForm)">
                        <i class="fa fa-plus"></i> <span>Add another email invitation</span>
                    </button>
                </div>
            </div>
            <div class="text-center">
                <button id="btnKycClose" type="button" class="btn btn-info" (click)="goBack()">
                    <span mltag="txt_close">Close</span>
                </button>
                <button id="btnKycSubmit" type="submit" class="btn btn-primary" [disabled]="!invitationForm.valid">
                    <i class="fa fa-save"></i>
                    <span *ngIf="!hasMultipleInvites">Send email invitation</span>
                    <span *ngIf="hasMultipleInvites">Send email invitations</span>
                </button>
            </div>
        </section>
    </form>
</div>
