<!-- Breadcrumbs. -->
<div class="header-breadcrumbs">
    <h1 id="ofi-welcome-additionnal"><i class="fa fa-unlock"></i>Welcome to {{appConfig.platform}}</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="button">
            <i class="fa fa-bars"></i> <span mltag="txt_userinformations">User Informations</span>
        </button>

        <clr-tab-content *clrIfActive>
            <h2><span mltag="txt_pleaseprovideabitinformation">Please provide a bit information</span>:</h2>
            <div *ngIf="!hasFilledAdditionnalInfos">
                <app-my-informations [viewMode]="'PAGE'" [type]="userType" [userInfo]="userInfo" (onSubmit)="openMyInformationsModal($event)">




                </app-my-informations>

                <!--CUSTOM TEXT MODALS-->
                <clr-modal [(clrModalOpen)]="showModal" [clrModalClosable]="false">
                    <h3 class="modal-title" mltag="txt_myinformation">MY INFORMATION</h3>
                    <div class="modal-body text-center">
                        <p><span mltag="txt_thisinformationwillbesavedin">This information will be saved in</span>
                            <b mltag="txt_profile">"Profile"</b> <span mltag="txt_abovein">(above), in</span> <b mltag="txt_myinformation">"My information"</b>
                            <br><span mltag="txt_itislocatedatthetoprightofeach5fe9e0ad3f">It is located at the top right of each page, in the top menu bar.</span>

                        </p>
                        <br>
                        <button id="addInfo-ok-button" class="btn btn-info" type="button" (click)="closeModal()">
                            <span mltag="txt_okiunderstand">OK, I understand</span>
                        </button>
                        <br>
                    </div>
                </clr-modal>
            </div>

        </clr-tab-content>
    </clr-tab>
</clr-tabs>
