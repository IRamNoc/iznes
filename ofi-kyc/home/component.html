<!-- Breadcrumbs. -->
<div class="header-breadcrumbs">
    <h1 id="ofi-welcome-additionnal"><i class="fa fa-unlock"></i>Welcome to {{appConfig.platform}}</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="button">
            <i class="fa fa-bars"></i> <span>User Informations</span>
        </button>

        <clr-tab-content *clrIfActive>
            <h2>Please provide a bit information:</h2>
            <div *ngIf="!hasFilledAdditionnalInfos">
                <app-my-informations
                        [viewMode]="'PAGE'"
                        [type]="userType"
                        [userInfo]="userInfo"
                        (onSubmit)="openMyInformationsModal($event)"
                ></app-my-informations>

                <!--CUSTOM TEXT MODALS-->
                <clr-modal [(clrModalOpen)]="showModal" [clrModalClosable]="false">
                    <h3 class="modal-title">MY INFORMATION</h3>
                    <div class="modal-body text-center">
                        <p>
                            This information will be saved in <b>"Profile"</b> (above), in <b>"My information"</b>
                            <br>
                            It is located at the top right of each page, in the top menu bar.
                        </p>
                        <br>
                        <button id="addInfo-ok-button" class="btn btn-info" type="button" (click)="closeModal()">
                            <span>OK, I understand</span>
                        </button>
                        <br>
                    </div>
                </clr-modal>
            </div>

        </clr-tab-content>
    </clr-tab>
</clr-tabs>
