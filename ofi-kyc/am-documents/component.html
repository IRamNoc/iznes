<!-- Breadcrumbs. -->
<div class="header-breadcrumbs">
    <h1><i class="fa fa-align-left"></i> <span>KYC</span></h1>
</div>

<!-- Main content. -->
<div class="wrapper wrapper-content">
    <p>Here's a list of all clients' KYC, organised by status:</p>
</div>

<div class="well" *ngFor="let panel of panelDefs">
    <!-- Panel header -->
    <div class="row panel-header">
        <div class="col-xs-6">
            <a href="#" (click)="panel.open = !panel.open; $event.preventDefault();">
                <i class="fa fa-chevron-down" [class.reverse]="panel.open"></i> {{panel.title}} ({{(panel.data).length}})
            </a>
        </div>
    </div>

    <!-- Panel body -->
    <div class="row panel-body" [class.hidden]="!panel.open">
        <div class="col-xs-12">
            <clr-datagrid #myDataGrid>
                <clr-dg-column *ngFor="let column of panel.columns">{{column.label}}</clr-dg-column>
                <clr-dg-row *clrDgItems="let row of panel.data">
                    <clr-dg-cell *ngFor="let dataCol of panel.columns" data-id="{{row.id}}">
                        <a *ngIf="dataCol.link" [routerLink]="buildLink(dataCol, row)">
                            {{row[dataCol.dataSource]}}
                        </a>
                        <span *ngIf="!dataCol.link">
                            {{row[dataCol.dataSource]}}
                        </span>
                    </clr-dg-cell>
                </clr-dg-row>
            </clr-datagrid>

        </div>
    </div>
</div>
