<clr-modal [(clrModalOpen)]="addingNav">
    <div class="modal-title">
        <h4 class="modal-title-text"><span class="ml_translated" mltag="txt_addnewnav">Add New NAV</span></h4>
    </div>
    <div class="modal-body">
        <form *ngIf="share">
            <div class="row">
                <div class="form-group col-sm-12">
                    <label class="control-label" for="shareName" mltag="txt_sharename">Share name</label>
                    <input type="text" id="shareName" name="shareName" value="{{share.name}}" readonly />
                </div>
                
                <div class="form-group col-sm-12">
                    <label class="control-label" for="isin" mltag="txt_isin">ISIN</label>
                    <input type="text" id="isin" name="isin" value="{{share.ISIN}}" readonly />
                </div>

                <div class="row">
                    <div class="form-group col-sm-8">
                        <label class="control-label" for="nav" mltag="txt_latestnav">Latest NAV</label>
                        <input type="text" id="nav" name="nav" value="{{share.lastValue}}" readonly />
                    </div>

                    <div class="form-group col-sm-4">
                        <label class="control-label">&nbsp;</label>
                        <input type="text" id="navCurrency" name="navCurrency" value="{{share.currency}}" readonly />
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" for="nav" mltag="txt_nav">NAV</label>
                    <input type="text" id="nav" name="nav" value="{{share.value}}" />
                </div>
            
                <div class="form-group col-sm-12">
                    <label class="control-label" for="navDate" mltag="txt_navdate">NAV Date</label>
                    <div class="input-group">
                        <span class="fa fa-calendar"></span>
                        <input id="navDate" name="navDate" placeholder="Select date" mltag="txt_selectdate"
                            [readonly]="isEditMode()"
                            [(ngModel)]="navDate"
                            [dpDayPicker]="dateConfig"
                            mode="day"
                            theme="dp-material" />
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" for="navPublishDate" mltag="txt_navpubdate">Publication Date</label>
                    <div class="input-group">
                        <span class="fa fa-calendar"></span>
                        <input id="navPublishDate" name="navPublishDate" placeholder="Select date" mltag="txt_selectdate"
                            [readonly]="isEditMode()"
                            [(ngModel)]="navPubDate"
                            [dpDayPicker]="dateConfig"
                            mode="day"
                            theme="dp-material" />
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label" for="status" mltag="txt_status">Status</label>
                    <ng-select id="status"
                        [disabled]="isEditMode()"
                        class="fluid-width"
                        [items]="mockStatusItems"
                        [allowClear]="true"
                        placeholder="Select status"
                        mltag="txt_selectdstatus">
                    </ng-select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">Add New NAV</button>
    </div>
</clr-modal>
