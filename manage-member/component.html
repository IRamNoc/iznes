
<div class="header-breadcrumbs">
    <h1><i class="fa fa-users"></i> <span mltag="txt_managemember">Manage Member</span></h1>
</div>

<div class="wrapper wrapper-content">

    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="link{{id}}" [innerHTML]="tabdata.title"></button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- Member list tab. -->
                <ng-container *ngIf="id === 0">
                    <ng-container
                            *ngTemplateOutlet="staticMemberListTab"
                    ></ng-container>
                </ng-container>

                <!-- Member add tab. -->
                <ng-container *ngIf="id === 1">
                    <ng-container
                            *ngTemplateOutlet="staticMemberAddTab; context: {'formControl': tabdata.formControl, 'tabid': id, isSymAdmin: isSymAdmin}"
                    ></ng-container>
                </ng-container>

                <!-- Member edit tabs. -->
                <ng-container *ngIf="id >= 2 && isSymAdmin">
                    <ng-container
                            *ngTemplateOutlet="dynamicEditTab; context: {'formControl': tabdata.formControl, 'tabid': id}"
                    ></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Member Data Table. -->
    <ng-template #staticMemberListTab>
        <div class="panel-body">

            <clr-datagrid #membersDataGrid>
                <clr-dg-column *ngIf="isSymAdmin" mltag="txt_actions">Actions</clr-dg-column>
                <clr-dg-column mltag="txt_membername">Member Name</clr-dg-column>
                <clr-dg-row *clrDgItems="let member of manageMembersList;">
                    <clr-dg-cell *ngIf="isSymAdmin">
                        <div class="btn-group btn-sm">
                            <button (click)="handleEdit(member.index)" class="btn">
                                <i class="fa fa-pencil-square-o"></i> <span mltag="txt_edit">Edit</span></button>
                            <button (click)="handleDelete(member.index)" class="btn">
                                <i class="fa fa-trash-o"></i> <span mltag="txt_delete">Delete</span></button>
                        </div>
                    </clr-dg-cell>
                    <clr-dg-cell>{{member.memberName}}</clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} users
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- Member Add Form. -->
    <ng-template #staticMemberAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleAddMember(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="form-horizontal">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label class="control-label">
                                    <span class="ml_translated" mltag="txt_membername">Member name</span>
                                </label>
                                <div>
                                    <input type="text" formControlName="memberName" placeholder="Member Name" class="form-control mlp_translated" mltag="txt_membername"/>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-sm-6">
                                <label class="control-label">
                                    <span class="ml_translated" mltag="txt_adminemail">Admin Email</span>
                                </label>
                                <div>
                                    <input type="email" formControlName="email" name="email" placeholder="Enter email..." class="form-control email mlp_translated" mltag="txt_enteremail"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group button-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- Member Edit Form. -->
    <ng-template #dynamicEditTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditMember(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_membername">Member Name</span>
                            </label>
                            <div>
                                <input type="text" formControlName="memberName" placeholder="Username" class="form-control username mlp_translated" mltag="txt_username"/>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group button-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"></i> <span class="ml_translated" mltag="txt_save">Save</span>
                                </button>
                                <button (click)="closeTab(tabid)" class="btn btn-secondary" mltag="txt_close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

</div>
