<div id="um-table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
    <table class="table table-striped table-bordered table-hover dataTables-example dataTable no-footer" id="um-table" aria-describedby="um-table_info" role="grid">
        <thead>
            <tr role="row">
                <th mltag="txt_action">Action</th>
                <th mltag="txt_username">Wallet Name</th>
                <th mltag="txt_email">Account</th>
                <th mltag="txt_account">Wallet Type</th>
                <th mltag="txt_status">Wallet Status</th>
            </tr>
        </thead>
        <tbody *ngIf="dataArray.length">
            <tr *ngFor="let row of dataArray">
                <td data-account-id="2" data-member-id="2" class="table-action-cell">
                    <div class="btn-group">
                        <button class="btn-white btn btn-xs edit btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        <button class="btn-white btn btn-xs delete btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                    </div>
                </td>

                <td class="name">
                    {{ row.name }}
                </td>
                <td class="account">
                    {{ row.account }}
                </td>
                <td class="type">
                    {{ row.type }}
                </td>
                <td class="locked">
                    <span *ngIf="row.enabled" class="label label-primary">Enabled</span>
                    <span *ngIf="!row.enabled" class="label label-secondary">Disabled</span>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="!dataArray.length">
            <tr>
                <td colspan="5" class="text-center">
                    No Wallets to show.
                </td>
            </tr>
        </tbody>
    </table>
</div>
