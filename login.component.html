<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div class="logo-wrap">
            <img src="assets/images/intranet.png" />
        </div>

        <h3>Welcome to the SETL Intranet</h3>
        <p>Please login to access a magnitude of joy.</p>

        <form id="login-form" class="m-t" role="form" action="#" (submit)="sendLogin($event)">
            <div *ngIf="prompt" id="login-prompt">
                <span>{{prompt}}</span>
            </div>

            <div class="form-group">
                <input [(ngModel)]="email" id="login-email" name="email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input [(ngModel)]="password" id="login-password" name="password" type="password" class="form-control" placeholder="Password" required="">
            </div>

            <button id="login-submit" type="submit" [disabled]="buttonDisbaled" class="btn btn-primary block full-width m-b">Login</button>

            <!-- <a href="#"><small>Forgot password?</small></a> -->
            <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p>--->
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Create an account</a>

            <div *ngIf="buttonDisbaled" class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
