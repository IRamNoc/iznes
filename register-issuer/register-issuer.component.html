<div class="header-breadcrumbs">
    <h1><i class="fa fa-user-plus"></i> <span mltag="txt_registerissuer">Register Issuer</span></h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="testlinkreg">
            <i class="fa fa-plus-circle"></i> <span mltag="txt_newissuer">New Issuer</span></button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="registerIssuerForm" (ngSubmit)="registerIssuer(registerIssuerForm.value)">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label for="issuer-identifier" mltag="txt_issueridentifier">Issuer Identifier</label>
                        <input type="text" id="issuer-identifier" placeholder="Issuer Identifier" size="45"
                               [formControl]="issuerIdentifier" mltag="txt_issueridentifier"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" mltag="txt_issueraddress">Issuer Address</label>
                        <ng-select
                                [items]="walletAddressSelectItems"
                                [allowClear]="true"
                                placeholder="Select Issuer Address"
                                [formControl]="issuerAddress"

                                mltag="txt_selectissueraddress">
                        </ng-select>
                    </div>
                    <button type="submit" class="btn btn-primary" mltag="txt_registerissuer">Register Issuer</button>
                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
