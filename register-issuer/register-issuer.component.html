<div class="header-breadcrumbs">
    <h1><i class="fa fa-user-plus"></i> {{ 'Register Issuer' | translate }}</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="testlinkreg">
            <i class="fa fa-plus-circle"></i> {{ 'New Issuer' | translate }}</button>
        <clr-tab-content *clrIfActive>
            <form [formGroup]="registerIssuerForm" (ngSubmit)="registerIssuer()">
                <section class="form-block">
                    <div class="form-group col-sm-6">
                        <label class="control-label required-field" for="issuer-identifier">{{ 'Issuer Identifier' | translate }}</label>
                        <input type="text" 
                                id="issuer-identifier" 
                                placeholder="{{ 'Issuer Identifier' | translate }}" 
                                size="45"
                                [formControl]="registerIssuerForm.controls['issueIdentifier']" 
                                [class.error]="!registerIssuerForm.controls['issueIdentifier'].valid && registerIssuerForm.controls['issueIdentifier'].touched"/>
                        
                        <div *ngIf="registerIssuerForm.controls['issueIdentifier'].hasError('required') && registerIssuerForm.controls['issueIdentifier'].touched" class="field-error">{{ 'Field is required' | translate }}</div>
                    </div>

                    <div class="form-group">
                        <label class="control-label required-field">{{ 'Issuer Address' | translate }}</label>
                        <ng-select
                                [items]="walletAddressSelectItems"
                                [allowClear]="true"
                                placeholder="{{ 'Select Issuer Address' | translate }}"
                                [formControl]="registerIssuerForm.controls['issuerAddress']">
                        </ng-select>

                        <div *ngIf="registerIssuerForm.controls['issuerAddress'].hasError('required') && registerIssuerForm.controls['issuerAddress'].touched" class="field-error">{{ 'Field is required' | translate }}</div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="registerIssuerForm.invalid"><i class="fa fa-save"></i> {{ 'Register Issuer' | translate }}</button>
                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
