<form [formGroup]="additionnalForm" novalidate (ngSubmit)="onSubmitClick()">
    <section class="form-block">
        <div class="row">
            <div class="form-group required-field col-sm-6">
                <label for="kyc_additionnal_email">
                    <span>Email address:</span>
                </label>
                <div>
                    <input type="text" id="kyc_additionnal_email" class="form-control" formControlName="email">
                </div>
                <div *ngIf="additionnalForm.controls['email'].hasError('required') && additionnalForm.controls['email'].dirty" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                <div *ngIf="!additionnalForm.controls['email'].hasError('required') && !additionnalForm.controls['email'].valid" class="text-danger">Email not valid!</div>
            </div>
            <div class="form-group col-sm-6">
                <label for="kyc_additionnal_invitedBy">
                    <span>Invited by:</span>
                </label>
                <div>
                    <input type="text" id="kyc_additionnal_invitedBy" class="form-control" formControlName="invitedBy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group required-field col-sm-6">
                <label for="kyc_additionnal_firstName">
                    <span>First name:</span>
                </label>
                <div>
                    <input type="text" id="kyc_additionnal_firstName" class="form-control" formControlName="firstName">
                    <div *ngIf="additionnalForm.controls['firstName'].hasError('required') && additionnalForm.controls['firstName'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                </div>
            </div>
            <div class="form-group required-field col-sm-6">
                <label for="kyc_additionnal_lastName">
                    <span>Last name:</span>
                </label>
                <div>
                    <input type="text" id="kyc_additionnal_lastName" class="form-control" formControlName="lastName">
                    <div *ngIf="additionnalForm.controls['lastName'].hasError('required') && additionnalForm.controls['lastName'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="type != '46'">
            <div class="row">
                <div class="form-group required-field col-sm-6" [ngStyle]="{'height':'35px'}">
                    <label for="kyc_additionnal_companyName">
                        <span>Company name:</span>
                    </label>
                    <div>
                        <input type="text" id="kyc_additionnal_companyName" class="form-control" formControlName="companyName">
                        <div *ngIf="additionnalForm.controls['companyName'].hasError('required') && additionnalForm.controls['companyName'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                    </div>
                </div>
                <div class="form-group required-field col-sm-6">
                    <label>
                        <span>Work phone number:</span>
                    </label>

                    <div class="form-group phone-input-container">
                        <div>
                            <ng-select id="kyc_additionnal_phoneCode" [items]="phoneNumbersCountryCodes" [allowClear]="true" placeholder="Select" formControlName="phoneCode" [ngStyle]="{'padding':'6px 0'}" [containerWidth]="'100%'" mltag="txt_select"></ng-select>
                            <div *ngIf="additionnalForm.controls['phoneCode'].hasError('required') && additionnalForm.controls['phoneCode'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                        </div>

                        <div>
                            <input type="text" id="kyc_additionnal_phoneNumber" class="form-control" formControlName="phoneNumber">
                            <div *ngIf="additionnalForm.controls['phoneNumber'].hasError('required') && additionnalForm.controls['phoneNumber'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="type == '46'">
            <h2>I am a professional investor from:</h2>

            <div class="row">
                <div class="form-group required-field col-sm-6" [ngStyle]="{'height':'35px'}">
                    <label for="kyc_additionnal_companyName">
                        <span>Company name:</span>
                    </label>
                    <div>
                        <input type="text" id="kyc_additionnal_companyName" class="form-control" formControlName="companyName">
                        <div *ngIf="additionnalForm.controls['companyName'].hasError('required') && additionnalForm.controls['companyName'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                    </div>
                </div>
                <div class="form-group required-field col-sm-6">
                    <label>
                        <span>Work phone number:</span>
                    </label>

                    <div class="form-group phone-input-container">
                        <div>
                            <ng-select id="kyc_additionnal_phoneCode" [items]="phoneNumbersCountryCodes" [allowClear]="true" placeholder="Select" formControlName="phoneCode" [ngStyle]="{'padding':'6px 0'}" [containerWidth]="'100%'" mltag="txt_select"></ng-select>
                            <div *ngIf="additionnalForm.controls['phoneCode'].hasError('required') && additionnalForm.controls['phoneCode'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                        </div>
                        <div>
                            <input type="text" id="kyc_additionnal_phoneNumber" class="form-control" formControlName="phoneNumber">
                            <div *ngIf="additionnalForm.controls['phoneNumber'].hasError('required') && additionnalForm.controls['phoneNumber'].touched" class="text-danger" mltag="txt_thisfieldisrequired">This field is required</div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <div>
            <button id="btnKycClose" type="button" class="btn btn-default" *ngIf="isPopUpMode()" (click)="onClickCloseButton()">
                <i class="fa fa-close"></i> <span>Close</span>
            </button>
            <button id="btnKycSubmit" type="submit" class="btn btn-primary" [disabled]="!additionnalForm.valid">
                <i class="fa fa-save"></i> <span mltag="txt_save">Save</span>
            </button>
        </div>
    </section>
</form>
