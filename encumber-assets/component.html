<div class="header-breadcrumbs">
    <h1 mltag="txt_encumberassets">Encumber Asset</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button id="encumberAssetsTab" clrTabLink><i class="fa fa-plus-circle"></i>
            <span mltag="txt_form">Encumber Asset</span>
        </button>

        <clr-tab-content *clrIfActive="">
            <form [formGroup]="encumberAssetsForm" novalidate (ngSubmit)="encumberAsset(encumberAssetsForm.value)">
                <section class="form-block">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label required-field" for="asset" mltag="txt_asset">Asset</label>
                            <ng-select id="asset"
                                       [items]="assetListOption"
                                       [allowClear]="true"
                                       formControlName="asset"
                                       placeholder="Select"
                                       mltag="txt_select">
                            </ng-select>
                            <span *ngIf="encumberAssetsForm.controls.asset.hasError('required') && encumberAssetsForm.controls.asset.touched"
                                  class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                        </div>

                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="fromDateUTC" class="control-label required-field">Start Date UTC</label>
                                <div class="input-group">
                                    <span class="fa fa-calendar" aria-hidden="true"></span>
                                    <input type="text" id="fromDateUTC" autocomplete="off" formControlName="fromDateUTC" [dpDayPicker]="configFiltersDate" mode="day" theme="dp-material"/>
                                    <span *ngIf="encumberAssetsForm.controls.fromDateUTC.hasError('pattern') && encumberAssetsForm.controls.fromDateUTC.touched"
                                          class="field-error">Invalid date. Format must be YYYY-MM-DD.</span>
                                    <span *ngIf="encumberAssetsForm.controls.fromDateUTC.hasError('required') && encumberAssetsForm.controls.fromDateUTC.touched"
                                          class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label required-field" for="fromAddress" mltag="txt_asset">From Address</label>
                            <ng-select id="fromAddress"
                                       [items]="walletAddressSelectItems"
                                       [allowClear]="true"
                                       formControlName="fromAddress"
                                       placeholder="Select"
                                       mltag="txt_select">
                            </ng-select>
                            <span *ngIf="encumberAssetsForm.controls.fromAddress.hasError('required') && encumberAssetsForm.controls.fromAddress.touched"
                                  class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="fromTimeUTC" class="control-label required-field">Start Time UTC</label>
                            <div class="input-group">
                                <span class="fa fa-clock-o" aria-hidden="true"></span>
                                <input type="text" autocomplete="off" id="fromTimeUTC" formControlName="fromTimeUTC" [dpDayPicker]="configFiltersTime" mode="time" theme="dp-material"/>
                                <span *ngIf="encumberAssetsForm.controls.fromTimeUTC.hasError('required') && encumberAssetsForm.controls.fromTimeUTC.touched"
                                      class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6"></div>
                        <div class="form-group col-sm-6">
                            <label>
                                <input id="isEncumberEnd" type="checkbox" class="form-control" formControlName="includeToDate"> Set encumber end date?
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <various-address-select [formControl]="encumberAssetsForm.controls['recipient']"
                                                    [relationshipArray]="walletRelationships"
                                                    [ownWalletAddressArray]="walletAddressSelectItems"
                                                    [class.error]="!encumberAssetsForm.controls['recipient'].valid && encumberAssetsForm.controls['recipient'].touched"
                                                    [required]="true">
                            </various-address-select>
                            <span *ngIf="encumberAssetsForm.controls.recipient.hasError('required') && !encumberAssetsForm.controls.recipient.pristine"
                                  class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                        </div>

                        <div class="form-group col-sm-6">
                            <div class="form-group" *ngIf="isEncumberEnd">
                                <label for="toDateUTC" class="control-label required-field">End Date UTC</label>
                                <div class="input-group">
                                    <span class="fa fa-calendar" aria-hidden="true"></span>
                                    <input type="text" id="toDateUTC" autocomplete="off" formControlName="toDateUTC" [dpDayPicker]="configFiltersDate" mode="day" theme="dp-material"/>
                                    <span *ngIf="encumberAssetsForm.controls.toDateUTC.hasError('pattern') && encumberAssetsForm.controls.toDateUTC.touched"
                                          class="field-error">Invalid date. Format must be YYYY-MM-DD.</span>
                                    <span *ngIf="encumberAssetsForm.controls.toDateUTC.hasError('required') && encumberAssetsForm.controls.toDateUTC.touched"
                                          class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                                </div>
                            </div>

                            <div class="form-group" *ngIf="isEncumberEnd">
                                <label for="toTimeUTC" class="control-label required-field">End Time UTC</label>
                                <div class="input-group">
                                    <span class="fa fa-clock-o" aria-hidden="true"></span>
                                    <input id="toTimeUTC" autocomplete="off" formControlName="toTimeUTC" [dpDayPicker]="configFiltersTime" mode="time" theme="dp-material"/>
                                    <span *ngIf="encumberAssetsForm.controls.toTimeUTC.hasError('required') && encumberAssetsForm.controls.toTimeUTC.touched"
                                          class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label required-field" for="amount">Amount</label>
                            <input type="number"
                                   id="amount"
                                   class="form-control"
                                   formControlName="amount"
                                   placeholder="Amount"
                                   mltag="txt_amount">
                            <span *ngIf="encumberAssetsForm.controls.amount.hasError('required') && encumberAssetsForm.controls.amount.touched"
                                  class="field-error" mltag="txt_fieldisrequired">Field is required</span>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="reference">Reference</label>
                            <input type="text"
                                   id="reference"
                                   class="form-control"
                                   formControlName="reference"
                                   placeholder="Reference" mltag="txt_reference">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <button id="encumberAssetsBtnSubmitForm" type="submit" class="btn btn-primary" [disabled]="encumberAssetsForm.invalid">
                                <span mltag="txt_encumberassets">Encumber Assets</span>
                            </button>
                        </div>
                    </div>

                </section>
            </form>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
