<div class="header-breadcrumbs">
    <h1>
        <i class="fa fa-chain"></i>
        <span mltag="txt_chains">Chains</span>
    </h1>
</div>

<div class="wrapper wrapper-content">
    <clr-tabs *ngIf="tabsControl.length">
        <clr-tab *ngFor="let tabdata of tabsControl; let id = index">
            <button clrTabLink id="link{{id}}" [innerHTML]="tabdata.title"></button>
            <clr-tab-content *clrIfActive="tabdata.active">
                <!-- Chain list tab -->
                <ng-container *ngIf="id === 0">
                    <ng-container *ngTemplateOutlet="chainListTab"></ng-container>
                </ng-container>

                <!-- Chain add tab -->
                <ng-container *ngIf="id === 1">
                    <ng-container *ngTemplateOutlet="staticAddTab; context: {'formControl': tabdata.formControl, 'tabid': id}"></ng-container>
                </ng-container>

                <!-- Chain edit tab -->
                <ng-container *ngIf="id >= 2">
                    <ng-container *ngTemplateOutlet="dynamicEditTab; context: {'formControl': tabdata.formControl, 'tabid': id}"></ng-container>
                </ng-container>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>

    <!-- Chain Data Table -->
    <ng-template #chainListTab>
        <div class="panel-body">
            <clr-datagrid>
                <clr-dg-column [clrDgField]="'chainId'" mltag="txt_chainidentification">Chain Identification</clr-dg-column>
                <clr-dg-column [clrDgField]="'chainName'" mltag="txt_chainname">Chain Name</clr-dg-column>
                <clr-dg-column>
                    <span mltag="txt_action">Action</span>
                </clr-dg-column>

                <clr-dg-row *clrDgItems="let chain of chainsList; let id = index">
                    <clr-dg-cell id="chain_id_{{id}}">{{chain.chainId}}</clr-dg-cell>
                    <clr-dg-cell id="chain_name_{{id}}">{{chain.chainName}}</clr-dg-cell>
                    <clr-dg-cell>
                        <div class="btn-group btn-sm">
                            <button (click)="handleEdit(id)" class="btn" id="edit-chain-{{id}}">
                                <i class="fa fa-edit"></i> <span mltag="txt_edit">Edit</span></button>
                            <button (click)="handleDelete(chain)" class="btn" id="delete-chain-{{id}}">
                                <i class="fa fa-trash-o"></i> <span mltag="txt_delete">Delete</span></button>
                        </div>
                    </clr-dg-cell>
                </clr-dg-row>

                <clr-dg-footer>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
                </clr-dg-footer>
            </clr-datagrid>
        </div>
    </ng-template>

    <!-- Chain Add Form -->
    <ng-template #staticAddTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleAddChain(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_chainidentification">Chain Identification</span>
                            </label>
                            <input type="number" id="chainId" class="form-control" formControlName="chainId" placeholder="Chain Identification" mltag="txt_chainidentification" />
                        </div>
                    </div>
                </div>

                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_chainname">Chain Name</span>
                            </label>
                            <input type="text" id="chainName" class="form-control" formControlName="chainName" maxlength="100" />
                        </div>
                    </div>
                </div>

                <div class="form-group button-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            <span class="ml_translated" mltag="txt_save">Save</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </ng-template>

    <!-- Chain Edit Form -->
    <ng-template #dynamicEditTab let-formControl="formControl" let-tabid="tabid">
        <div class="user-tab-panel-body panel-body">
            <form (ngSubmit)="handleEditChain(tabid)" [formGroup]="formControl">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_chainidentification">Chain Identification</span>
                            </label>
                            <input type="number" id="chainId" class="form-control" formControlName="chainId" placeholder="Chain Identification" mltag="txt_chainidentification" disabled />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">
                                <span class="ml_translated" mltag="txt_chainname">Chain Name</span>
                            </label>
                            <input type="text" id="chainName" class="form-control" formControlName="chainName" maxlength="100" />
                        </div>
                    </div>

                    <div class="form-horizontal">
                        <div class="row">
                            <div class="form-group button-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                        <span class="ml_translated" mltag="txt_save">Save</span>
                                    </button>
                                    <button (click)="closeTab(tabid)" class="btn btn-secondary" mltag="txt_close">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
</div>
