<form [formGroup]="model.form">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label required-field" for="{{typeLowercase}}TradeCyclePeriod" mltag="">{{typeCapitilised}} Trade Cycle Period</label>

            <ng-select id="{{typeLowercase}}TradeCyclePeriod"
                [items]="dropdownItems.tradeCyclePeriodItems"
                [active]=""
                [allowClear]="true"
                placeholder=""
                [formControl]="model.form.controls['tradeCyclePeriod']"
                [required]="true">
            </ng-select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label required-field" for="{{typeLowercase}}PossibleInPeriod" mltag="">Number Of Possible {{typeCapitilised}}s Within Period</label>

            <input id="{{typeLowercase}}PossibleInPeriod" name="" class="form-control required-field"
                type="number"
                placeholder=""
                formControlName="possibleInPeriod" />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-4" [hidden]="model.tradeCyclePeriod !== 1">
            <label class="control-label required-field" for="{{typeLowercase}}WeeklyDealingDays" mltag="">Weekly {{typeCapitilised}} Dealing Days</label>

            <ng-select id="{{typeLowercase}}WeeklyDealingDays"
                [items]="dropdownItems.weeklyDealingDaysItems"
                [active]=""
                [allowClear]="true"
                placeholder=""
                [formControl]="model.form.controls['weeklyDealingDays']"
                [required]="true">
            </ng-select>
        </div>

        <div class="form-group col-sm-4" [hidden]="model.tradeCyclePeriod !== 2">
            <label class="control-label required-field" for="{{typeLowercase}}MonthlyDealingDays" mltag="">Monthly {{typeCapitilised}} Dealing Days</label>
            
            <ng-select id="{{typeLowercase}}MonthlyDealingDays"
                [items]="dropdownItems.monthlyDealingDaysItems"
                [active]=""
                [allowClear]="true"
                placeholder=""
                [formControl]="model.form.controls['monthlyDealingDays']"
                [required]="true">
            </ng-select>
        </div>

        <div class="form-group col-sm-4" [hidden]="model.tradeCyclePeriod !== 3">
            <label class="control-label required-field" for="{{typeLowercase}}YearlyDealingDays" mltag="">Yearly {{typeCapitilised}} Dealing Days</label>

            <ng-select id="{{typeLowercase}}YearlyDealingDays"
                [items]="dropdownItems.yearlyDealingDaysItems"
                [active]=""
                [allowClear]="true"
                placeholder=""
                [formControl]="model.form.controls['yearlyDealingDays']"
                [required]="true">
            </ng-select>
        </div>
    </div>
</form>
