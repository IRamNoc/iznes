<div class="header-breadcrumbs">
    <h1><i class="fa fa-cog"></i> Configuration</h1>
</div>

<clr-tabs>
    <clr-tab>
        <button clrTabLink id="tabConfigurationButton">{{'Holiday Management' | translate}}</button>
        <clr-tab-content class="outer">
            <p>Configure on which dates, trades should not be able to be placed.</p>
            <p>These settings will effect all Funds which are configured to use these default settings.</p>
            <p>Funds with individually configured dates, will need to be updated manually.</p>
            
            <date-picker-extended *ngIf="config" [dates]="config.holidayManagement.dates" (datesEmitter)="getDates($event)"></date-picker-extended>

            <button id="configurationSave" class="btn btn-primary" type="button"
                (click)="saveConfiguration()">
                {{ 'Save' | translate }}
            </button>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
