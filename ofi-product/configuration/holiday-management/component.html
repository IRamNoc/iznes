<div class="row">
	<div class="col">
		<div class="calendar c-header">
			<form [formGroup]="form">
				<div class="toggle-switch">
					<input type="checkbox" id="excludeWeekendsToggle" name="excludeWeekendsToggle"
						formControlName="excludeWeekends">
					<label for="excludeWeekendsToggle">Exclude Weekends</label>
				</div>
			</form>
		</div>

		<dp-day-calendar [(ngModel)]="selectedDates" [config]="dateConfig" theme="dp-material"></dp-day-calendar>

		<div class="calendar c-footer">
			<button class="btn btn-danger clear" (click)="clear()">Clear</button>
		</div>
	</div>
</div>
